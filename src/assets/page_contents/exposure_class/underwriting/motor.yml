  name: Motor Underwriting Class
  test_report_position: 17
  description: | 
    # Motor Underwriting 
    
    The **motor** underwriting class involves insuring cars, trucks, motorcycles,
    and other road vehicles. Motor insurance typically covers drivers for third
    party damage caused by their road vehicle such as damage to other vehicles or
    property and injuries to other people, damage to or loss of their road
    vehicle, and injury to the driver themselves. Cover is usually split across
    these separate expenses, with most countries requiring a minimum of
    third-party cover by law.
  
    Motor insurance includes individual policies for private vehicle owners as
    well as fleet policies for companies that operate multiple vehicles as part of
    their business.
  
  transition:
    high:
      exec_description: |
        In Delayed transition scenarios, the motor sector and its associated 
        underwriting class could be disrupted by the automotive companies proactively 
        investing in innovation and new technology and changing customer preferences. 
  
      always: |
        In a Delayed transition scenario, late climate policy delays the increase of 
        carbon prices until 2030. Thereafter, implementation of strong climate policies 
        to compensate for prior inaction causes carbon prices to increase sharply. 
        This is likely to have a significant impact on the motor sector and the 
        associated insurance products’ pricing, terms and conditions, and coverage 
        that could generate fast-changing requirements and opportunities. This scenario 
        could also lead to a reduction in GDP growth which could impact the rate of 
        growth in demand for motor insurance.
        
        Policies and regulatory frameworks implemented at regional level rather than 
        international level or evolving at a different speed depending on the region, 
        could result in in an un-level playing field for the motor sector.
        
      high_materiality: |
        In the Delayed transition scenario, there are a number
        of potential impacts on the motor sector and the underwriting class. For
        example:
  
          - **Increased total claims cost:** rising carbon prices could impact 
          the supply chain of vehicles and affect the price of parts, particularly 
          those made of steel or hydrocarbon derived plastics. This could increase 
          claims costs alongside higher costs to operate associated processes such 
          as paint booths or waste disposal. Firms should consider detailed analysis 
          of their claims supply chain to identify the most carbon-intensive areas, 
          which would be most impacted. This could give a more accurate picture of 
          how the Delayed transition scenario impacts the business. 
     
          - **Transition to Electric Vehicles:** in the Delayed transition scenarios, 
          the shift away from Internal Combustion Engine (ICE) vehicles towards electric 
          vehicles (and possibly hydrogen or other zero-carbon fuel types) is slower and 
          more fragmented. This delay impacts claims, replacement and repair costs, 
          increasing costs of claims in the short to medium term as repair networks 
          adapt to deal with batteries and electric motors instead of internal combustion engines.
     
          - **Changing consumer preferences and revenue:** models of car ownership may 
          change more slowly as the transition to a lower carbon economy is delayed. 
          This could lead to a rise in shared-ownership vehicles (such as zip car) and 
          fewer personal cars. Consequently, the insurance model may shift slowly from 
          issuing policies to individuals to a fleet or business-to-business model, with 
          manufacturers providing the insurance to companies as part of a wider package 
          of services with the vehicle.
     
          - **Impact of new technologies:** although autonomous vehicles are distinct from 
          electric vehicles, many electric vehicles’ manufacturers include autonomous driving features. 
          An increase in the number of electric vehicles is likely to increase the usage of these features, 
          albeit at a slower pace. Firms may need to consider the potential change in insurance products 
          as there could be a shift in accountability for collisions from drivers to manufacturers whilst 
          autonomous driving software is active. Additionally, coverage may expand to include charging 
          cables and chargers owned by the vehicle owner.
  
        In the Delayed transition scenario, Primary energy prices 
        (i.e. the spot price at the global market) could rise above 2020 levels,
        along with secondary energy prices (i.e. paid by large scale consumers)
        as the increased operating costs from paying a price on carbon emissions 
        is partially passed to downstream consumers.
        
        ![Primary Energy Price](motor_uw_delayed_price_energy.png)
        
        **Source:**
        [[IIASA NGFS Scenario Explorer.] REMIND-MAgPIE 3.3-4.8.](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
        
        The motor underwriting class is likely to be impacted by steady 
        decarbonisation in transport. Within both freight and passenger transport, 
        the portion of electric vehicles could increase in Delayed 
        transition scenarios.
        
        ![Freight and Passenger Transportation](motor_uw_delayed_final_energy_transportation.png)
        
        **Source:**
        [[IIASA NGFS Scenario Explorer.] REMIND-MAgPIE 3.3-4.8.](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
        
        The profitability of the motor sector and its associated underwriting class, 
        in the Delayed transition scenarios, could also depend on the relevant 
        automotive companies proactively investing in innovation and new technology. 
        For example, expansion of affordable low-carbon products and services, and 
        electric vehicle charging networks. These innovations could contribute to an 
        overall decrease in CO<sub>2</sub> emissions from road transport. In the Delayed transition 
        scenario, emissions in Mt CO<sub>2</sub> per year falls significantly in passenger vehicles 
        due to the take up of electric vehicles, while freight emissions initially increase 
        up to 2030 to 2035 and then drop slowly afterwards.
        
        ![Transport CO<sub>2</sub> Emissions](motor_uw_delayed_passenger_transport.png)
        
        **Source:**
        [[IIASA NGFS Scenario Explorer.] REMIND-MAgPIE 3.3-4.8.](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
        
        The Delayed transition scenario also presents opportunities for the motor sector. 
        Proactively investing in the above innovations, even at a slower pace, could lead 
        to positive gains in commercial reputation and therefore magnify demand and overall 
        revenue as consumers could proactively seek out businesses with an incorporated green 
        strategy as well as potentially have knock-on impacts for insurance pricing, terms and 
        conditions and coverage.
  
