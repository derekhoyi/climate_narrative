  physical:
    high:
      exec_description: |
        The motor sector is exposed to high physical risk scenarios due to the projected 
        increase in weather variation and being subject to increasing disruption. This is 
        likely to have an impact on the profitability of this sector and therefore on the 
        associated insurance products pricing, terms and conditions, and coverage.
        
      always: |
        In high physical risk scenarios, climate change is likely to result in
        increased disruption that could have an impact on the motor sector and its
        underwriting class. Chronic effects (such as raised mean temperature) and
        acute effects due to changes to frequency and severity of weather events
        (such as floods, droughts, bushfires and extreme heat and cold) could
        impact frequency and size of the claims. This could result in future
        policyholders becoming more expensive to insure.
        
      high_materiality: |
        In high physical risk scenarios, the increases in chronic and acute climate 
        effects(such as temperature variation and weather events) could pose significant
        challenges that in turn could impact the motor underwriting class. 
        
        The following examples illustrate how the motor underwriting class could be
        impacted in a high physical risk scenario:
  
        - **Higher than average temperatures:** elevated temperatures could impact 
          on global supply chains, with car and part manufacturers price being 
          directly impacted, creating delays and increasing costs of repairs.
        
        - **Extreme weather events:** flooding, cyclones and other extreme 
        weather events can damage infrastructure and vehicles. More frequent and 
        intense events could lead to a larger than anticipated total claims cost. 
        In addition, floods and wildfires, can affect ports, highways, and factories, 
        leading to delays and increased costs in the supply chain.
        
        -	**Regional Variations:** the impact of physical effects could vary by 
        location. For example, in the UK, milder winters may reduce the number of 
        claims related to ice.
  
        Under the high physical risk scenarios, the emissions from passenger 
        vehicles are likely to drop over time, though at a much slower place 
        in the current policies. Freight emissions would increase in current 
        policies while for NDCs, emissions would plateau at 2025 levels.
        
        ![Transport CO<sub>2</sub> Emissions - Current Policies](motor_uw_physical_current_policies.png)
  
        ![Transport CO<sub>2</sub> Emissions - NDCs](motor_uw_physical_NDCs.png)
  
        **Source:**
        [IIASA NGFS Climate Scenarios Database. REMIND-MAgPIE 3.3-4.8 model.](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
  
        Significantly slowed GDP growth could further impact demand for vehicles 
        and their associated insurance products through its effect on individuals’ 
        disposable income resulting in a reduction in growth of number of vehicle 
        owners.
        
        Insurers can adapt to high physical risk scenarios by enhancing risk 
        assessment through climate scenario analysis and geospatial data, investing 
        in technology like predictive analytics and AI, strengthening supply chains 
        and repair networks, adjusting policies with dynamic pricing and flexible 
        coverage options (e.g. parametric insurance), collaborating with industry 
        stakeholders, advocating for stronger climate policies, and engaging 
        customers through education and incentives for green practices. These 
        strategies will help manage climate-related risks and ensure the 
        sustainability of the motor underwriting class.
        
  transition_physical:  
    high:
      exec_description: |
        The motor sector is exposed to high physical and transition risk scenarios 
        due to the projected increase in weather variation and as well as the 
        disorderly transition policiesbeing subject to increasing disruption. 
        This is likely to have an impact on the profitability of this sector and 
        therefore on the associated insurance products pricing, terms and conditions, 
        and coverage.
  
      always: |
        In a high physical & transition risk scenario, climate change is likely 
        to result in increased disruption that could have an impact on the motor 
        sector and its underwriting class. Chronic effects (such as raised mean 
        temperature) and acute effects due to changes to frequency and severity 
        of weather events (such as floods, droughts, bushfires and extreme heat 
        and cold) could impact frequency and size of the claims. This could 
        result in future policyholders becoming more expensive to insure. 
        Additionally, divergent and delayed transition would exacerbate 
        the physical impacts.
        
        Adverse impacts on world GDP from physical and transition risks 
        are assumed and these vary in line with different temperatures 
        projected for each scenario. The too-little-too-late scenario 
        could therefore also lead to a significant GDP impact which 
        could negatively impact demand for motor sector and insurance.
  
      high_materiality: |
        In the too-little-too-late scenario, the motor underwriting sector 
        faces a complex risk landscape due to the combination of high physical 
        risks and disorderly transition policies. Climate action is 
        delayed ("too late") and divergent across regions ("too little"), 
        leading to insufficient mitigation efforts to curb climate change. 
        This results in high physical risks, such as sea level rise, wildfires, 
        and extreme weather events, while transition risks—including abrupt 
        policy shifts and technological adaptation—further complicate underwriting.
        
        Increases in chronic and acute climate effects (such as temperature 
        variation and weather events) could pose significant challenges 
        that in turn could impact the motor underwriting class. The following 
        examples illustrate how the motor underwriting class could be impacted 
        in a high physical risk scenario:
        
       -**Higher than average temperatures:** eElevated temperatures could 
        impact on global supply chains, with car and part manufacturers price 
        being directly impacted, creating delays and increasing costs of repairs.
       
       -**Extreme weather events:** fFlooding, cyclones and other extreme 
        weather events can damage infrastructure and vehicles. More frequent 
        and intense events could lead to a larger than anticipated total claims 
        cost. In addition, floods and wildfires, can affect ports, highways, 
        and factories, leading to delays and increased costs in the supply chain.
       
       -**Regional Variations:** tThe impact of physical effects could vary 
        by location. For example, in the UK, milder winters may reduce the 
        number of claims related to ice.
  
       Significantly slowed GDP growth could further impact demand for vehicles 
       and their associated insurance products through its effect on individuals’ 
       disposable income resulting in a reduction in growth of number of vehicle owners.
  
       Under the fragmented world scenario, the emissions from passenger 
       vehicles are likely to drop over time, as electric vehicle take-up 
       would increase significantly particularly in 2035 to 2040. Freight 
       emissions would be largely unchanged. Divergent policies implemented 
       across various regions under this scenario would likely result in 
       regional variation in the adoption of EVs. This could impact insurers 
       operating across multiple countries, requiring them to adopt 
       differentiated approaches for different territories.
       
        ![Transport CO<sub>2</sub> Emissions - Fragmented World](motor_uw_physical_transition_fragmented_world.png)
  
        **Source:**
        [IIASA NGFS Climate Scenarios Database. REMIND-MAgPIE 3.3-4.8 model.](https://data.ece.iiasa.ac.at/ngfs/#/downloads)   
       
       Insurers can adapt to high physical risk scenarios by enhancing risk 
       assessment through climate scenario analysis and geospatial data, investing 
       in technology like predictive analytics and AI, strengthening supply 
       chains and repair networks, adjusting policies with dynamic pricing and 
       flexible coverage options (e.g. parametric insurance), collaborating with 
       industry stakeholders, advocating for stronger climate policies, and engaging 
       customers through education and incentives for green practices. These strategies 
       will help manage climate-related risks and ensure the sustainability of the 
       motor underwriting class.
  
