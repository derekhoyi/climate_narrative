  name: Casualty Underwriting 
  test_report_position: 18
  description: |
    
    The **casualty** underwriting class is a broad insurance category that protects individuals, employers, and businesses against loss of property, damage and various other liabilities.  This typically encompasses motor underwriting, liability coverage and protection against theft. In this section, motor underwriting, life protection and health are out of scope as they are covered separately or in other classes. As climate change leads to an increase in the frequency and severity of extreme weather events, liability risks for insurance firms are expected to rise. Parties suffering loss and damage due to climate-related incidents may seek to recover their losses from those they believe are responsible. Successful claims could result in those parties passing on some or all of the costs to insurance firms under third-party liability contracts, such as professional indemnity or directors’ and officers’ insurance. This means that casualty insurers are directly impacted by third-party claims arising from climate litigation, as well as indirectly affected through claims related to property damage or bodily injury caused by extreme weather events. Recent regulatory developments emphasize the importance of understanding and managing these climate-related liability risks (e.g. [PRA Climate Change Adaptation report 2025](https://www.bankofengland.co.uk/prudential-regulation/publication/2025/january/pra-climate-change-adaptation-report-2025).
  transition:
    high:
      exec_description: |
        In the Delayed Transition scenario, the failure to consider, mitigate or adapt to climate change-related risk factors (if insured parties have not sufficiently accounted for climate change risk factors in their acts, omissions or decision-making) could become the subject of shareholder actions against corporations and their directors for breaches of statutory or fiduciary duties or for loss of share value, particularly as fossil fuel assets face devaluation. Additionally, some business sectors may contract during this transition, resulting in reduced the top-line premium income; while others may see growth.     
      always: |
        Climate change risk management is a critical board-level governance issue. Directors must actively engage in establishing and monitoring strategies to mitigate wide-ranging climate-related carbon asset risk relevant for corporate performance. The failure to consider, mitigate or adapt to climate change-related risk factors (if insured parties have not sufficiently accounted for climate change risk factors in their acts, omissions or decision-making) could become the subject of shareholder actions against corporations and their directors for breaches of statutory or fiduciary duties or for loss of share value, particularly as fossil fuel assets face devaluation.
        
        While transitioning away from carbon-intensive businesses may present some challenges, it also opens opportunities through technological innovations and commercialisation in areas such as carbon capture and storage, renewable energy generation and electrification of transportation. Companies advancing these initiatives may require similar insurance coverages as traditional carbon-intensive sectors, presenting potential underwriting and investment opportunities. However, some business sectors may contract during this transition, resulting in reduced premium income, while other sectors may see growth for new companies to fill the market gaps.
        
        Exposures to carbon-intensive industries are likely to be significantly affected, leading to potential market shrinkage and substantial losses through the transition, as stakeholders continue to take legal action against Directors.
  
      high_materiality: |
        In the Delayed transition scenario, immediate policy reaction, societal change, national energy strategies, carbon and other legislation could drive a tumultuous transition to a lower carbon economy. The delayed response to energy generation changes, may , result in CO2 emissions increasing until 2035 before rapidly decreasing after 2035 to compensate for the inaction beforehand. 
        
        From a policy perspective, actions to reduce carbon emissions could significantly alter the scope and the pricing of Casualty policies. The following examples illustrate the impacts: 
        
        -	**Product liability:** public policies aimed at curbing carbon emissions and pressures for innovation may lead to challenges in regulatory compliance, with potential disruption in supply chain, the liability claims for product liability may increase. 
       
        -	**Workplace Compensation:** New regulations, additional injury risks from new technologies, and economic pressures can impact compensation claims.
       
        -	**Professional Indemnity:** Higher claims costs, more complex claims due to new technologies being used, and increased liability due to regulatory compliance issues.
       
        -	There also are risks that some types of business shrink in size through the transition, reducing the top-line premium income, while other sectors may see growth. 
        
        Additionally, carbon-intensive industries may face widespread repercussions, including litigation on behalf of employees made redundant through the transition, or from shareholders and other stakeholders for mismanagement of firms (where the firms and directors may be liable for failing to act to mitigate the risks of transition). The likelihood of incurring in defence costs in these cases is high, with a broad range of litigation across different topics increasing the chances of unfavourable outcomes.
        
        The graph below shows how consumption and energy costs may change in a transition scenario which could be considered as a starting point for the impacts on demand and costs for companies that fail to adapt to the transition. Negative impacts on GDP and consumption due to increased costs and economic disruptions, there could also be opportunities for growth through investments in resilience and sustainable practices. Insurers will need to adapt their underwriting practices to reflect these changing dynamics, which will in turn have broader implications for the economy and society.
        
        
        ![Policy Cost](/assets/images/casualty_uw_delayed_policy_cost.png)
  
        **Source:**
        [[IIASA NGFS Scenario Explorer.] REMIND-MAgPIE 3.3-4.8.](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
        
        The sudden shift to a low-carbon economy could lead to wide-ranging changes in the nature and mix of businesses, causing established customers to shrink rapidly while new companies grow to fill the gaps. This, however, creates substantial opportunities for acquiring new customers, although customer retention may be strained. Moreover, Insurers can mitigate the impacts of high transition risks in casualty underwriting by using advanced climate risk assessment tools, ensuring regulatory compliance, integrating big data and AI for better risk evaluation, collaborating with stakeholders, innovating new insurance products, diversifying portfolios, investing in underwriter training, and implementing sustainability metrics for transparent reporting.
