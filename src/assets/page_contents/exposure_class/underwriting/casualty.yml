  physical:
    high:
      exec_description: |
        In high physical risk scenarios, action against insured parties could be for failure to mitigate climate change risks if the insured parties are being held responsible for the physical impacts of climate change, such as through emissions of greenhouse gases.
      always: |
        The casualty underwriting class is exposed to significant physical risks from climate change. Chronic effects, such as raised sea-levels and mean temperatures, along with acute effects due to changes to frequency and severity of weather events (e.g. heatwaves, wildfires, cyclones, and flooding), could lead to increased claims and premiums, impacting the profitability of this underwriting class. However, these risks are fairly low in the high physical risk scenario as small rises in temperatures are unlikely to lead to significant losses. Action against insured parties could be for failure to mitigate climate change risks if the insured parties are being held responsible for the physical impacts of climate change, such as through emissions of greenhouse gases.
        
        As the value of loss and damage arising from climate change grows, litigation risk is also likely to increase. For example, in January 2018, a lawsuit was filed in New York City against five major oil companies, seeking to collect billions of dollars in damages to pay for city’s climate change adaptation efforts(Savage, 2019).
  
      high_materiality: |
        The following examples illustrate how the Casualty underwriting class could be impacted in a high physical risk scenario:
        
        -	**Increasing Claims:** under commercial general liability (CGL) policies, insurers typically cover damages such as bodily injury or property damage. Insurers may face a broad variety of liability claims for both personal injury and property damage as a result of climate change.
  
        -	**Outdoor Work Risks: rising temperatures, and increased likelihood of wet-bulb temperature events, could make outdoor work more hazardous and could increase claims for employers and public liability lines, and workers’ compensation claims.
  
        -	**Medical Malpractice:** shifts in disease patterns due to climate change may result in new medical conditions, potentially increasing malpractice claims related to misdiagnosis or inadequate treatment.
  
        -	**Severe Weather Events:** increased storm severity, higher water levels, and more intense droughts could result in higher liability claims and more litigation related to insurance coverage. Research may attribute losses to climate change, prompting legal action against firms responsible for historic emissions. Defence costs for such litigation can be substantial, regardless of the result of the claim.
  
        -	**Litigation risk:** if a large verdict is rendered in the climate change litigation, or if the defendants are unsuccessful in summary judgment and opt to settle the claims for significant sums, then there may be a domino effect in which additional litigation is brought against other entities who also allegedly contributed to climate change.
        
        Specific weather events could lead to rapid increases in insured losses. For example, while productivity may decline due to heat stress, litigation against employers for heat stress injuries could arise during extreme heat events if adequate protective measures are not implemented. As shown on the graph, in both of the hot house scenarios, labour productivity is decreasing with the annual change rate reaching -2.7% in Current Policies scenario and -2.5% in NDCs scenario by 2050. On the other hand the land fraction exposed to heatwaves would increase, the annual change rate increased from 2.7% in 2025 to 5.3% in 2050 in Current Policies scenario, and to 4.6% in NDCs scenario. 
  
        ![Wildfire and Labour](/assets/images/casualty_uw_high_physical_labour_wildfires.png)
        
        ![Wildfire and Labour](/assets/images/casualty_uw_high_physical_labour_wildfires_2.png)
        
        **Source:**
        [Climate Impact Explorer.](http://climate-impact-explorer.climateanalytics.org/)
  
        For companies with material exposures to carbon-intensive industries, there is significant risk of increasing litigation for historic emissions that have caused property or livelihoods damage. For example, after Hurricane Harvey, lawsuits were filed against oil and gas operators in Houston for property damage linked to petrochemical spills during the storm. The pressure from litigation, regardless of its outcome, has already influenced the regulatory environment. Companies and insurers should consider this changing regulatory landscape and prepare for a potential increase in climate change-related claims. Although many cases are dismissed by courts due to lack of causality or standing, the global trend is pushing legal boundaries, and claimants are bringing novel and creative legal arguments which courts may consider. The following mitigation measures are available for insurers:
  
        -	**Risk Assessment and Modelling:** Utilize advanced risk models to predict and assess the impact of physical risks, such as natural disasters, on underwriting portfolios.
  
        -	**Preventive Measures:** Implement physical mitigation measures, such as reinforcing infrastructure, installing protective coatings on wires, and pruning vegetation near power lines to reduce the risk of events like wildfires.
  
        -	**Emergency Preparedness:** Develop comprehensive emergency preparedness plans.
  
        -	**Insurance Products:** Offer specialised insurance products that cover specific physical risks, such as flood insurance or earthquake insurance, to provide targeted protection.
  
        -	**Reinsurance:** Utilize reinsurance to spread the risk and reduce the financial impact of large-scale physical events.
  
        -	**Stakeholder Collaboration:** Engage with stakeholders, including clients, regulators, and industry bodies, to share best practices and develop innovative solutions for physical risk mitigation.
  
