	name: Life Protection Underwriting Class
  test_report_position: 15
	description: |
      #Life Protection Underwriting
	  
	  The **life protection** underwriting class covers term assurance, whole life assurance, mortgage protection, income protection 
	  and critical illness written on either an individual or group basis.
	  
	  Life assurance policies generally pay out a one-off payment of the cover amount on death of the life assured. Policies may 
	  be written on whole of life basis, or cover may last for a specified term. The cover amount can be flat over the term 
	  of the policy or may decrease over the policy duration.
	  
	  Critical illness policies provide the pay out on the occurrence of one of a set of predetermined conditions. Depending 
	  on the definition, payment may occur on diagnosis, when the condition has progressed to a specified severity or when 
	  certain treatments are performed.
	  
	  Income protection provides a regular income for policyholders who are unable to work due to illness or injury. 
	  Payments may last until the policyholder recovers or may be for a predetermined length of time. The main risks 
	  covered by Life Protection businesses for consumers are mortality and morbidity. The other key risks life protection 
	  businesses are exposed to are expenses, lapses and catastrophes.
	
	transition:
	  high:
	    exec_description: |
	      Life protection underwriting exposures could be impacted in the Delayed transition risk scenarios, as mortality 
	      and morbidity could be affected by both a reduction in pollution which could in turn result in a reduction in 
	      cancer (especially lung), respiratory diseases, heart attack and stroke as well as potentially a decrease in 
	      healthcare spending. 
	
	    always: |
	      Life protection underwriting exposures could be impacted by the transition effects related to changes in pollution 
	      levels. In the Delayed transition scenario, late policy reaction means that a ‘Business-as-Usual’ approach to 
	      decarbonisation occurs between now and 2030, followed by a sharp increase in policy aggression, resulting in 
	      carbon prices increasing. 
	      
	      This could lead to a significant reduction in CO₂ emissions by 2050, probably associated with a drive towards 
	      cleaner air (due to for example, an increase in electric vehicles replacing vehicles with internal combustion 
	      engines). This would cause a reduction in pollution which could in turn result into a reduction in cancer (especially lung), 
	      respiratory diseases, heart attack and stroke. These scenarios could also lead to a limited reduction in GDP growth. 
	      This could lead to significant changes in the rate of growth in healthcare spending that could negatively impact mortality and morbidity.
	
	    high_materiality: |
	      **Pollution effect**
	
	      It seems reasonable to assume that a general drive towards reducing greenhouse gases could probably be associated with a 
	      drive towards cleaner air, and therefore positive outcomes for health. However, it is important to differentiate between 
	      the production of greenhouse gases (such as CO₂ and CH4) that lead to warming but do not directly impact health, and the 
	      production of pollutants (such as particulate matter and oxides of nitrogen (NOx)) that are more directly harmful to health.
	      
	      In these scenarios, emissions of hazardous pollutants, for example black carbon, volatile organic compounds, and oxides of 
	      nitrogen, are projected to decrease. Emission trajectories for oxides of nitrogen (NOx) can be seen here, but other hazardous 
	      pollutants in the NGFS could equally be referenced as a guide as these have broadly similar trajectories.
	
	      
	      ![NOx Emissions](life_protection_delayed_emissions_nox.png)
	      
	      **Source:**
	     [[IIASA NGFS Scenario Explorer.] REMIND-MAgPIE 3.3-4.8.](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
	     
	      Whilst it may be the case that advances in one are correlated with advancements in the other (for example if diesel cars 
	      are replaced with electric cars where the marginal electricity is generated from renewable sources), some climate outcomes 
	      may achieve one and not the other. For example:
	      
	      -	If we replace diesel cars with electric cars but continue to rely on fossil fuels to generate the electricity, then this could address the particulates but not the greenhouse effect.
	      -	If we increase biomass burning this may reduce greenhouse effect but actually contribute to local particulate pollution.
	      -	If pollution and greenhouse gases are reduced locally (e.g. in the UK) but without global buy-in, then this could also reduce the correlation.
	      
	      In the Delayed transition scenario, there is potential for fewer deaths and a positive outcome for health relating to air 
	      pollution, the reduction of pollution could result into a reduction of cancers (especially lung) and respiratory diseases 
	      (e.g. asthma, respiratory allergic disease, chronic obstructive pulmonary disease and respiratory tract infections, but 
	      also cardiovascular disease), although we note that this is very much dependent on the fuel mix generating electrical power 
	      for the grid. For example, whilst waste-to-energy plants have similar particulate outputs to gas-fired power stations, 
	      biomass plants such as wood pellet fired facilities, for their many positives, produce significantly more particulates than 
	      gas-fired power stations (Hajat et al., 2014).
	      
	      **GDP growth effect**
	      
	      GDP growth impacts the ability of individuals and government to spend more on factors that can impact the nation’s health 
	      and thus indirectly levels of mortality and morbidity claims. The specific scenario would depend on how government and 
	      society chose to allocate any GDP growth.
	      
	      The Delayed transition scenario could lead to a moderate to severe fall in GDP growth. A slower GDP growth would potentially 
	      constrain the growth in spending on NHS, public health, social care, medical research etc. Assuming that greater funding is 
	      correlated to some extent with mortality and morbidity outcomes, this means any climate scenario could have an impact on 
	      mortality and morbidity via its impact on GDP. This could impact across the range of protection products. Although the precise 
	      impact may differ between products depending on the scenario (for example, income protection claims experience might suffer 
	      more if there was a reduction in spending on musculoskeletal conditions, whilst critical illness would be more sensitive to 
	      trajectories in cancer diagnosis techniques), it may be more appropriate to view this at the “overall” level rather than 
	      spuriously defining specific GDP allocation scenarios.
	      
	      **Carbon Tax**
	      
	      In the Delayed transition scenario, global government carbon tax revenues increase in the short to medium term. Government 
	      revenue impacts the ability of governments to spend more on factors that can impact the nation’s health and thus indirectly 
	      levels of mortality and morbidity claims. The specific scenario would depend on how government and society chose to allocate 
	      revenue. However, higher revenue would give a bigger pot to potentially support higher spending on the NHS, public health, 
	      social care, medical research etc. and so it is reasonable to assume the funding for these areas would be greater “on average” 
	      if government revenue is greater (without having to specifically predict how spending is allocated by any future government).
	      
	      **Other transition impacts**
	
	      -	**Economic disruption:** Transition policies aimed at reducing carbon emissions can lead to economic disruptions, affecting 
	      employment and income levels, which in turn could impact the affordability and demand for life protection products. For instance, 
	      the shift to renewable energy sources may result in job losses in traditional energy sectors like coal mining and coal-fired 
	      power plants. Unlike an orderly transition, the creation of new job opportunities in renewable energy industries may be slower 
	      and less effective in offsetting these negative impacts. This prolonged economic disruption can lead to reduced household incomes 
	      and decreased affordability of life protection products.
	
	      -	**Regulatory changes:** New regulations aimed at reducing carbon emissions can increase operational costs for businesses, 
	      potentially affecting their ability to offer employee benefits, including life insurance. For example, the implementation of 
	      carbon taxes or cap-and-trade systems can raise the cost of production for companies in high-emission sectors like manufacturing 
	      and transportation. In a delayed transition scenario, businesses may struggle more to invest in greener technologies and processes 
	      to comply with these regulations, further increasing operational expenses and potentially leading to cuts in employee benefits.
	
	      -	**Health impacts:** Transition policies can lead to changes in occupational health risks, with some industries facing higher 
	      risks due to new technologies or processes. For example, the shift to renewable energy sources like wind and solar power introduces
	      new occupational hazards. Workers in the wind energy sector may face risks associated with working at heights and handling heavy 
	      equipment, while those in the solar industry may be exposed to hazardous materials used in photovoltaic cells. Additionally, the 
	      transition to electric vehicles and battery storage technologies can introduce risks related to the handling and disposal of batteries. 
	      These changes in occupational health risks can impact morbidity and mortality rates, influencing the pricing and design of life 
	      protection products.
	      
	      **Impact on pricing or product design**
	      
	      To the extent that there is an impact on mortality, the Delayed transition risk scenarios could have an impact on the pricing of 
	      life protection products, although this is likely to be modest. Economic disruptions from transition policies may lead to job losses 
	      and reduced household incomes, impacting the affordability and demand for life protection products. Regulatory changes aimed at 
	      reducing carbon emissions could increase operational costs for businesses, potentially affecting their ability to offer employee 
	      benefits, including life insurance. Additionally, changes in occupational health risks due to new technologies or processes introduced 
	      by transition policies could influence morbidity and mortality rates. Insurers may need to adjust premiums and product designs to 
	      account for these factors, ensuring they remain competitive and adequately cover the associated risks.
	
