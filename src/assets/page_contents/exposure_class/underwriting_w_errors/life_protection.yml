	physical:
	  high:
	    exec_description: |
	      In high physical risk scenarios, climate change is likely to result in increased disruption that could have an impact on the 
	      life protection underwriting class, as mortality and morbidity could be affected by both a reduction in healthcare spending 
	      and an increase in a myriad of health problems due to higher temperatures.
	
	    always: |
	      In the high physical risk scenario, climate change is likely to result in increased disruption that could have an impact on 
	      life protection underwriting class. Chronic gradual impacts (such as higher average global temperatures and potentially rises 
	      in the spread of vector-borne diseases) and acute effects due to changes in the frequency and severity of weather events (such 
	      as floods, droughts, bushfires and extreme heat and cold) could impact mortality and morbidity risks, although this is dependent
	       on location and may not be as material in the UK. This could result in future policyholders becoming more expensive to insure.
	      
	      Adverse impacts on world GDP from physical risks are assumed and these vary in line with different temperatures projected which 
	      could also negatively impact mortality and morbidity (for example from the GDP growth effect).
	
	    high_materiality: |
	      **GDP growth effect**
	      
	      GDP growth impacts the ability of individuals and government to spend more on factors that can impact the nation’s health and 
	      thus indirectly levels of mortality and morbidity claims. The specific scenario would depend on how government and society chose 
	      to allocate any GDP growth. However, higher GDP would give a bigger pot to potentially support higher spending on the NHS, public 
	      health, social care, medical research etc. and so it is reasonable to assume the funding for these areas would be greater “on average” 
	      if GDP is greater (without having to specifically predict how spending is allocated by any future government). Similarly, a lower GDP 
	      would potentially constrain the growth in spending on these areas. Assuming that greater funding is correlated to some extent with 
	      mortality and morbidity outcomes, this means a climate scenario could have an impact on mortality and morbidity via its impact on GDP.
	      
	      This could impact across the range of protection products. Although the precise impact may differ between products depending on the 
	      scenario (for example, income protection claims experience might suffer more if there was a reduction in spending on musculoskeletal 
	      conditions, whilst critical illness would be more sensitive to trajectories in cancer diagnosis techniques), it may be more appropriate 
	      to view this at the “overall” level rather than spuriously defining specific GDP allocation scenarios.
	      
	      **Temperature and weather effect**
	      
	      In a high physical risk scenario, the increases in chronic climate effects such as temperature variation and weather events could pose 
	      significant challenges that in turn could impact the life protection underwriting class. For example:
	
	      -	**Mortality:** A level increase in temperature in the UK could lead to a reduction in deaths since the reduction in excess deaths due 
	      to cold weather may outweigh any increase excess deaths due to warmer weather and the risk of prolonged heat waves. However, to the extent 
	      that any increase in temperatures comes with an increase in the variability of temperatures, we could see an increase in both winter and 
	      summer excess mortality. In addition, the impact is not the same for all ages, with children and older people likely to be the most 
	      affected - given that life assurance is predominantly bought by people of working age, the exposure to higher mortality for children 
	      and older people is likely to be more limited.
	
	      -	**Morbidity:** A rise in temperatures could lead to an increase in the incidence rates of skin cancer, a condition often covered by 
	      critical illness products. The prevalence of skin cancer is dependent on geographic location so any increased prevalence may also differ 
	      by location. Furthermore, research indicates a link between high temperatures and high temperature changes with increased cardiovascular 
	      risk, e.g. heart attacks which could potentially lead to higher critical illness claims or income protection claims.
	      
	      As can be seen below, for both the Current Policies and NDC scenarios, mean air temperatures, covering both mean daily minimum and 
	      maximum air temperatures, are projected to increase in the UK. 
	
	      
	      ![Air Temperature](life_protection_high_physical_climate.png)
	      
	      **Source:**
	     [Climate Impact Explorer.](http://climate-impact-explorer.climateanalytics.org/)
	     
	     **Impact on pricing or product design**
	     
	     The high physical risk scenario could have a more significant impact on the pricing of life protection products. The extent of the impact 
	     will depend on the geographical region and the severity of the temperature changes and extreme weather events. There are several mitigating 
	     actions that could be taken against the potential mortality, and morbidity impacts due to the physical risks mentioned above to build 
	     resiliency against extreme weather events. For example, offering premium discounts or other incentives for policyholders who take proactive 
	     measures to mitigate risks, such as installing storm shutters, reinforcing roofs, or creating defensible spaces around their homes to reduce 
	     wildfire risk. In addition, investing in healthcare infrastructure to ensure that hospitals and clinics are equipped to handle the increased 
	     demand during extreme weather events, including backup power systems and climate control measures.
	
