	      life protection products. There are several mitigating actions that could be taken against the potential mortality, and morbidity 
	      impacts due to the physical risks and build resilience against extreme weather events. For example, investing in more resilient 
	      solutions for heating/cooling technologies across homes and businesses, as well as integrating climate change into the medical 
	      curriculum to better equip health professionals in the face of climate change driven emergencies and extreme weather events and 
	      promoting public health initiatives that focus on climate resilience. Additionally, insurers can develop new products that specifically
	      address climate-related health risks and collaborate with governments and organizations to enhance community preparedness and response 
	      strategies. iHealth Underwriting ClassiThe health underwriting class covers personal, corporate and small to medium enterprise domestic 
	      health insurance predominantly in the UK market. Under the Solvency II definition of insurance lines of business these are reported 
