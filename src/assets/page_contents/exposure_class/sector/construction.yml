  name: Construction Sector
  test_report_position: 4
  description: |
    # Construction 
    
    The **construction** sector includes establishments primarily responsible for
    the construction of buildings. The work performed may include new work,
    additions, alterations, or maintenance and repairs. The onsite assembly of
    pre-cut, panelised, and prefabricated buildings and construction of temporary
    buildings are also included in this sector. Establishments in this sector are
    classified based on the types of buildings they construct. The construction 
    sector includes companies that are, for example, involved in the following:
    
    - The construction of residential and commercial buildings. This also
      includes remodelling or renovating work for the buildings.
    
    - The construction of distribution lines and related buildings and structures
      for utilities (i.e. water, sewer, petroleum, gas, power, and communication)
      or the structures that are integral parts of the utility systems (power
      plants, sewer lines, oil and gas pipelines, telecommunications
      transmitting/receiving towers, etc.)
    
    - The construction of highways (including elevated), streets, roads, airport
      runways, public sidewalks, bridges, and other heavy and civil engineering
      constructions.
    
    - The installation or servicing of equipment that is part of building
      mechanical systems such as plumbing, heating, electrical wiring, etc.
      
  transition:
    high:
      exec_description: |
        In the Delayed Transition scenario, the construction sector faces 
        rising operating costs as carbon pricing policies increase building 
        material and energy prices, as well as falling asset values as 
        current infrastructure becomes increasingly obsolete. 
        These impacts are like the Orderly transition scenarios, however due 
        to the delay in action until 2030, stronger policy action is needed 
        which causes more pronounced impacts in the short-term. 
      always: |
        In the Delayed Transition scenario, the demand for construction is 
        likely to increase. The construction sector was responsible for 13% 
        of global GDP in 2020, and this share is expected to increase as the 
        global population continues to rise. However, these scenarios could 
        also lead to a reduction in GDP growth. This could partially offset 
        growth in demand for the construction sector.
        
        While the construction sector could continue to play a role in meeting 
        customer demand for the coming years, the changing patterns in energy 
        generation in the Delayed Transition scenario results in CO<sub>2</sub> emissions 
        increasing until 2030 before rapidly decreasing after 2030 as carbon 
        prices are increased to compensate for the inaction beforehand. 
        These are likely to have a significant and more pronounced short-term 
        impact on the profitability of this sector; constructing assets such 
        as buildings, roads, railways, tunnels and bridges involves emitting 
        carbon, primarily through electricity use, fuel usage for 
        vehicles and plant, and from the production of materials, such as 
        steel and cement. As per Global Alliance for Buildings and Construction 
        (Global ABC) report, in 2024/25, the Buildings and Construction sector 
        accounted for 32% of global energy consumption and 34% of CO<sub>2</sub> emissions. 
        (Global-Status-Report-2024_2025_0.pdf).
  
      high_materiality: |
        The changes in carbon pricing, societal preference, energy prices and
        energy mix could potentially impact the construction sector as a result in one or
        more of the following financial impacts:
        
        - **Reduced Revenues**. Negative public sentiment around sustainability 
        and climate change issues can affect all the value chain players leading 
        to reduced demand for products and services.
        
        - **Disruptive increased costs** This could occur from paying a price on 
        carbon emissions directly or indirectly through expensive conventional 
        building material or non-renewable energy for its operations. Due to 
        delayed actions, the emission intensity of construction processes could 
        have a limited scope of improvement.
        
        - **Increased capital expenditures.** New investments could be required to 
        improve the energy efficiency of the construction process including but not 
        limited to using fewer or different materials, employing different 
        production techniques, using lower emission transportation, optimizing 
        transportation routes, planning fewer journeys, minimising the use of 
        non-renewable grid energy and recycling.
        
        - **Increased R&D investments** This could be needed to explore alternative 
        construction processes and materials to improve the emission intensity.
        
        - **Falling asset values.** This could be due to the impairment of the 
        economic value of company assets such as outdated machinery and material 
        transportation vehicles with poor energy efficiency.
        
        
        In the Delayed Transition scenario, the construction sector is likely to be 
        impacted by rapid decarbonisation in building materials such as cement, 
        chemicals and steel, as well as in its own operations. The CO<sub>2</sub> emissions 
        for cement industry reduces from ~1.5 billion tonnes CO<sub>2</sub>/yr to just 
        above 5 million tonnes CO<sub>2</sub>/yr.  
        
        ![Delayed transition](/assets/images/contruction_delayed_transition_bar_chart.png)
        
        **Source:**
        [IIASA NGFS Scenario Explorer.[REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
        
        Emission from energy consumption in cement reduce greatly by 2050, namely from ~1.5 billion 
        to ~700 million tonne CO<sub>2</sub> for the Delayed Transition scenario. Regardless however, a large 
        portion of cement industry CO<sub>2</sub> emissions arise as a by-product of a chemical conversion 
        process and thus cannot be reduced through a change in fuel mix or efficiency. A sharper 
        focus would be required for the cement industry to instead improve its clinker-to-cement 
        ratio and deploy carbon storage technologies. Due to this limited capacity to improve CO<sub>2</sub> 
        intensity, among building materials, cement could incur the most impact in the face of an 
        increasing carbon price. 
        
         ![Delayed transition](/assets/images/contruction_delayed_transition_line_chart.png)
        
        **Source:**
        [IIASA NGFS Scenario Explorer.[REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
        
        The construction sector is also likely to be impacted by rapid decarbonisation in energy mix. 
        Primary energy mix of renewables rises from ~25% in 2030, to almost 65% of global primary 
        energy needs in the Delayed Transition scenario. Increased carbon tax cost and new 
        investment for renewables could increase the electricity cost for the construction 
        industry in the short-to-medium term.
        
        ![Primary Energy](/assets/images/primary_energy_mix_delayed_bar_chart.png)
        
        **Source:**
        [IIASA NGFS Scenario Explorer.[REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
        
        The construction sector is also likely to be impacted by rapid decarbonisation in transport. 
        The portion of electric energy used in freight transport increases from 2% in 2030 to 16% by 
        2050 in the Delayed Transition scenario.
        
        The profitability of the construction sector, in the Delayed Transition scenario, could also 
        depend on the relevant companies proactively investing in innovation and new technology and 
        respond quickly to changing regulations and customer preferences. It is critical that energy 
        efficiency improvements are made in the design and construction, as well as in the operations 
        of buildings. It is estimated that the total GHG emissions from building material is largely 
        concentrated in just 10 commonly used items: cement, steel, limestone, structural clay, aluminium, 
        etc. Decarbonising steel and concrete production currently represent a significant challenge. 
        The alternative is to substitute such materials, where possible, for lower-carbon intensity 
        products, and increase recycling.
  
