         ![Fragmented world](/assets/images/fragmented_world_line_chart_2.png)
        
         **Source:**
        [IIASA NGFS Scenario Explorer.[REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
        
         The construction sector is further impacted by the inability of 
         transportation to decarbonizedecarbonise. The portion of electric 
         energy used in freight transport rises only slightly in the Fragmented 
         World scenario from 2% in 2030 to between 13% by 2050 and is the lowest 
         across scenarios except for the Current Policies scenario.
        
         ![electricity](/assets/images/electricity_use_in_freight_transport_too_little_too_late.png)
        
         **Source:**
        [IIASA NGFS Scenario Explorer.[REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
        
         The profitability of the construction sector, therefore, could depend on the 
         relevant companies proactively investing in innovation and new technology. It is 
         critical that energy efficiency improvements are made in the design and construction, 
         as well as in the operations of buildings. It is estimated that the total GHG emissions 
         from building material is largely concentrated in just 10 commonly used items: cement, 
