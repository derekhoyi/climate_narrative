    physical:
    high:
      exec_description: |
        In the Hot House World scenarios, both the severity and frequency of physical risk events 
        are expected to increase exponentially, resulting in severe impacts for the construction sector.
      always: |
        The construction sector is one of the most exposed sectors to physical impacts of climate change, 
        chronic effects (e.g. raised sea-levels) and acute effects due to changes to frequency and 
        severity of weather events such as heatwaves, winds, storms and flooding. Whilst the 
        construction industry is used to responding to and managing changing weather conditions, 
        in the high physical risk scenario, global warming could increase the weather variations. 
        This could lead to physical damages to buildings as well as disruption to the construction 
        process, which may decrease profitability for the construction industry.
      
  
      high_materiality: |
        The following examples illustrate how the construction sector could be
        impacted in a high physical risk scenario:
        
        **Chronic Impacts**
        
        - **Rising sea levels** could cause disruption to the construction process
          and can also lead to reduced demand in particular markets and locations
          such as coastal areas.
        
        - **Heatwaves and rising temperatures** this can reduce productivity, 
          slowing the construction process and even stop work for health and 
          safety reasons while also potentially compromising the structural 
          integrity of the materials, causing machinery malfunctions, and 
          increasing fire risk. In the Current Policies and Nationally 
          Determined Contributions scenarios, mean air temperatures, as 
          well as mean daily minimum and maximum air temperatures, are 
          projected to increase significantly, from between 
          1.3 – 1.4&deg;c in 2030 to between 2 – 2.2&deg;c in 2050 across 
          both scenarios.
        
          ![Current policy](/assets/images/current_policies_line_chart.png)
        
        **Source:**
        [Climate Impact Explorer.](http://climate-impact-explorer.climateanalytics.org/)
        
          ![NDCs](/assets/images/nationally_determined_contributions_line_chart.png)
        
        **Source:**
        [Climate Impact Explorer.](http://climate-impact-explorer.climateanalytics.org/)
        
        
        **Acute Impacts**
        
        - **High winds and storms** are known to be a risk to construction.
          Cyclones are likely becoming more intense leading to
          construction timelines getting extended or disrupted. The annual 
          expected economic damages in hot house scenario is increasing 
          from 8.9% change in 2030 to ~20% change in 2050.
        
          ![Economic damages](/assets/images/ecomomic_damages_annual_expected_damage_from_tropical_cyclones_hot_house.png)
        
        - **Heavy precipitation and flooding** can cause significant damage to
          project sites with infrastructure collapsing and exposed materials
          getting damaged. In both the Current Policies and Nationally 
          Determined Contribution scenarios, precipitation is projected 
          to increase from 2.65% change in 2030 to ~3.5%-3.6% change in 
          2050 relative to the 1986-2006 reference period. 
        
        ![Precipitation](/assets/images/climate_precipitation_hot_house.png)
        
        **Source:**
        [Climate Impact Explorer.](http://climate-impact-explorer.climateanalytics.org/)
        
        There are many mitigating actions companies can take against the physical
        risks mentioned above. For example, increasing the durability of materials
        against extreme weather conditions, improved drainage systems and better
        equipment to be able to withstand stronger cyclones. To reduce the
        impact of rising sea levels, the position of new facilities should
        consider climate change to minimise the risk of total damage caused by
        flooding.
        
    transition_physical:
    high:
      exec_description: |
        In the high physical and high transition risk scenarios, the increased 
        severity and frequency of physical risk events and rising operating costs 
        and investments needs from carbon pricing policies results in severe impacts 
        for the construction sector.
      always: |
        The construction sector is one of the most exposed sectors to physical 
        impacts of climate change, chronic effects (e.g. raised sea-levels), acute 
        effects due to changes to frequency and severity of weather events such as 
        heatwaves, winds, storms and flooding, and carbon policy (transition risk) 
        due to its limited capacity to decarbonise. While the sector could continue 
        to play a role in meeting customer demand for the coming years, the changing 
        patterns in production emissions and energy generation, and damages to buildings 
        and delays to timelines are likely to have an impact, which may decrease 
        profitability for the construction industry.
  
      high_materiality: |
        The following examples illustrate how the construction sector could be 
        impacted in a high physical risk and high transition risk scenario:
        
        **Chronic Impacts**
        
        **Rising sea levels:** this could cause disruption to the construction 
        process and can also lead to reduced demand in particular markets and 
        locations such as in coastal areas.
        
        **Heatwaves and rising temperatures:** this can reduce productivity, 
        slowing the construction process and even stop work for health and safety 
        reasons while also potentially compromising the structural integrity of the 
        materials, causing machinery malfunctions, and increasing fire risk.
        
        **Acute Impacts**
        
         **High winds and storms:** these are known to be a risk to construction. 
         Cyclones are likely becoming more intense leading to construction timelines 
         getting extended or disrupted.
        
         **Heavy precipitation and flooding:** these can cause significant damage to 
         project sites with infrastructure collapsing and exposed materials getting 
         damaged. As shown in the graph below, the Fragmented World scenario has one 
         of the highest precipitation increases across scenarios, rising from 2.65% 
         change in 2030 to ~3.5% change in 2050 relative to the 1986-2006 reference period.
        
         ![Precipitation](/assets/images/climate_precipitation_too_little_too_late.png)
        
        **Source:**
        [Climate Impact Explorer.](http://climate-impact-explorer.climateanalytics.org/)
        
        **Transition impacts** 
        
          **Reduced Revenues:** Negative public sentiment around companies failing to 
          adapt to sustainable projects and address climate change issues could affect 
          all the value chain players leading to reduced demand for products and services.
          **Increased costs:** from paying a price on carbon emissions directly 
          or indirectly through expensive conventional building material or 
          non-renewable energy for its operations.
        
          **Increased capital expenditures:** New investments could be required to 
          improve the energy efficiency of the construction process including but not 
          limited to using fewer or different materials, employing different production 
          techniques, using lower emission transportation, optimizing transportation 
          routes, planning fewer journeys, minimising the use of non-renewable grid 
          energy and recycling.
        
          **Increased R&D investments:** could be needed to explore alternative 
          construction processes and materials to improve the emission intensity.
          **Falling asset values:** due to impairment of the economic value of 
          company assets such as outdated machinery and material transportation 
          vehicles with poor energy efficiency.
        
          From a physical risk perspective, mean air temperatures, as well as mean daily 
          minimum and maximum air temperatures, are projected to increase significantly, 
          from between 1.3 – 1.4&deg;c in 2030 to ~2&deg;c in 2050 in the Fragmented World scenario.
        
         ![Fragmented world](/assets/images/fragmented_world_line_chart.png)
        
        **Source:**
        [Climate Impact Explorer.](http://climate-impact-explorer.climateanalytics.org/)
        
         ![Precipitation](/assets/images/climate_precipitation_too_little_too_late_2.png)
        
        
         Significantly slowed GDP growth could further impact demand for construction 
         through its effect on individuals’ disposable income and government spending.   
        
         There are many mitigating actions companies can take against the physical 
         risks mentioned above. For example, increasing the durability of materials 
         against extreme weather conditions, improved drainage systems and better 
         equipment to be able to withstand stronger cyclones, a more robust design 
         of infrastructure and stricter construction standards. To reduce the impact 
         of rising sea levels, the position of new facilities should consider climate 
         change to minimise the risk of total damage caused by flooding.  
        
         From a transition risk perspective, the construction sector is likely 
         to be impacted by the inability to decarbonizedecarbonise building 
         materials such as cement, chemicals and steel, as well as in its 
         own operations. As shown below, carbon policy measures fail to reduce 
         emissions in the production of cement, critical to the construction 
         sector, which instead rises.       
        
         ![Fragmented world](/assets/images/fragmented_world_bar_chart.png)
        
         **Source:**
        [IIASA NGFS Scenario Explorer.[REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
        
         Emission from energy consumption in cement reduce only gradually, 
         namely from ~1.1 billion in 2030 to 870 million tonne CO2 in 2050; 
         coupled with the slight raise in carbon prices, therefore has knock 
         on impacts on profitability of the sector. In addition to this, a large 
