   high:
     exec_description: |
       In the Delayed Transition scenario, the changing patterns in energy consumption (towards renewables and biomass) is the primary driver of negative impact on carbon-intensive sectors such as coal mining. The impacts are lesser when compared to the orderly transition scenarios due to a few years of policy inaction (until 2030), in addition, the contraction in demand could be further offset by the need to increase mining of other minerals vital to clean energy technologies.
     always: |
       Carbon-intensive sectors such as coal mining are some of the most vulnerable to transition risk. This is highlighted by the evolution of global primary energy mix, where coal and fossil fuels play a shrinking role, and by 2050, almost 65% of global primary energy needs are delivered by renewables and biomass in the Delayed Transition scenario; this is compared to ~20% in 2030. 
       
       Coal mining is a special case among its sectoral peers, the changing patterns in energy consumption, driven by societal change, national energy strategies, and carbon legislation, are likely to have a significant and long-term impact on demand for coal, or even lead to its total abandon, with no need for new coal mines or extensions of existing ones. The mining of minerals needed for clean energy transitions (e.g. copper, lithium and nickel) could increases very rapidly, and mining expertise is likely to be highly valued in this context.
 
     high_materiality: |
       The changes in carbon pricing, energy demand/mix and energy prices could potentially result in one or more of the following financial impacts:
       
       -	**Reduced revenue:** for coal mining companies due to decline in coal demand as consumers switch to low-carbon/electrified alternatives.
 
       -	**Increased revenue:** for mining companies investing in other metals widely used in the renewable energy and electric vehicles segments.
 
       -	**Increased costs:** from paying a price on carbon emissions via tax or cap & trade clearing price as well as increase in mine site costs (labour, fuel, electricity cost at mine and mill). The increase in carbon price could lead to increases in operational costs. 
       
       Overall, in the Delayed Transition scenario, the mining sector is greatly impacted as renewables and biomass contribute to a shrinking role of fossil fuel energy (including coal) by 2050, albeit to a lesser extent than the orderly transition scenarios. This is seen by the growth in renewables and biomass contribution to global primary energy from ~20% in 2030, to almost 65% by 2050.
 
       ![Primary Energy](/assets/images/mining_delayed_energy_mix.png)
 
       **Source:**
       [IIASA NGFS Scenario Explorer.[ REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
 
       The shrinking demand for coal is reflected in coal primary energy prices (i.e. the spot price at the global market) which remains flat at ~USD 2.3 per giga joule until 2035 due to policy inaction, before decreasing significantly to ~USD 1.5 by 2050 .
 
       ![Coal Price](/assets/images/mining_delayed_price_coal.png)
 
       **Source:**
       [IIASA NGFS Scenario Explorer.[ REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
 
       By 2050, the contraction in coal demand, in the Delayed Transition scenario, could be offset by the need to increase mining of other raw minerals, including those vital to many clean energy technologies. Global demand for these critical minerals could rise rapidly. For example, lithium (used for batteries), platinum, palladium and other catalyst materials (used for hydrogen fuel cells and carbon capture), and rare earths (used for wind-turbine magnets), could all see a large increase in demand. Expansion of rare earth metals and minerals mining could however result in increased risk of human rights violations, a key example of which is the mining of cobalt in the Democratic Republic of Congo.    
       
       More energy-efficient processing and widespread recycling, which are likely to put pressure on virgin-ore markets. Bauxite, copper, and iron ore could see growth from new decarbonisation technologies at least partly offset by increased recycling rates. Although these critical mineral resources are not always located in the same locations or countries as existing coal mines, the skills and experience of mining companies could be essential to ensure that the supply of these minerals is able to match demand at reasonable prices. Many new mining projects could have to be developed rapidly and sustainably to fuel the transition, which could be challenging from an operating perspective. Increased geopolitical pressures are also increasingly likely as countries race to secure vital mineral resources necessary for the transition, heightening supply chain risks.
 
