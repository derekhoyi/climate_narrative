 description: |
   # Mining
   
   **Mining** relates to companies in the mining sector (except Oil and Gas) primarily engage in mining, mine site development, and beneficiating (i.e. preparing - crushing, screening, washing, sizing, concentrating, and flotation) metallic minerals and non-metallic minerals, including coal. The term “mining” is used in the broad sense to include ore extraction, quarrying, and beneficiating, customarily done at the mine site.
   
   The mining sector includes companies that have complete responsibility for operating mines and quarries (except oil and gas wells) and those that operate mines and quarries (except oil and gas wells) for others on a contract or fee basis. Also included are companies engaged in providing support activities (except site preparation and related construction activities) on a contract or fee basis for the mining and quarrying of metallic minerals and for the extraction of metal ores. Exploration for these minerals is also included in this industry. Exploration (except geophysical surveying and mapping services) includes traditional prospecting methods, such as taking core samples and making geological observations at prospective sites.
 
