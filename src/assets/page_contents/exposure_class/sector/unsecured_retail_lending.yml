13:
  name: Unsecured Retail Lending
  test_report_position: 22
  description: |
    
    **Unsecured retail lending** refers to a segment of the financial services that provides finance to individuals 
    without requiring collateral. The amount borrowed is based upon the borrower’s creditworthiness, income and 
    ability to repay, and the three broad product types offered are:
  
    - Credit Cards
    
    - Unsecured Personal Loans (UPL)
    
    - Personal Current Accounts in the form of Overdrafts (PCA)

    Since these loans are not backed by any physical asset, they typically carry higher interest rates compared to secured loans, which are backed by collateral.
  
  transition:
    high:
      exec_description: |
        In Delayed transition risk scenario, unsecured retail lenders are likely to be impacted by a potential 
        decline in affordability as customers’ cost of living increases due to, for example, rising energy costs 
        and retrofitting costs.
      always: |
        In Delayed transition risk scenario, where the economy could experience a sharp shock, typical drivers 
        of unsecured losses, for example unemployment, are likely to worsen, generating significant losses for 
        unsecured retail lending.
        
        These scenarios could also result in changing patterns in energy generation, which may increase energy 
        costs, as well as changes to minimum Efficiency Performance Certificate (EPC) standards, which could create 
        retrofitting costs for property owners, affecting customers’ ability to repay balances. This could impact 
        affordability and generate losses for unsecured retail lending. The Delayed transition risk scenarios could 
        also lead to a moderate to severe reduction in GDP growth that could result in a significant increase of 
        unsecured losses.
      high_materiality: |
        The following examples show how the Unsecured retail lending exposure could be impacted in a Delayed 
        transition risk scenario:
        
        - Rising energy costs: are likely to put a significant strain on affordability, which poses a risk to 
        customers’ ability to repay balances. Customers may resort to increasing utilisation on their Credit Cards 
        and PCA which increases indebtedness on the book and, over time, will likely result in an increase in defaults.
        
        In Delayed transition risk scenario, natural gas, oil and coal prices increase throughout the period, with 
        oil and natural gas prices accelerating after 2040, where oil prices more than double by 2050. Electricity 
        prices are maintained until 2040 where they slowly start decreasing and intersect with natural gas prices. 
        
        ![Residential and Commercial Price](/assets/images/unsecured_retail_lending_disorderly_price_final_energy.png)
  
        **Source:**
        [IIASA NGFS Climate Scenario Explorer. REMIND-MAgPIE 3.3-4.8 model](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
        
        - **Retrofitting costs:** could also put a strain on affordability and generate significant losses (if not 
        mitigated by government subsidy) as consumers are required to spend significant sums to upgrade their 
        properties to minimum EPC standards. Currently the Government is consulting on plans for rental properties 
        to achieve a minimum EPC rating of C, and plans to reform and change the way EPCs are structured, resulting 
        in property owners’ need to renew their EPCs more often. Clearly this presents an opportunity to firms that 
        are able to support the unsecured financing of retrofitting products, but from a risk perspective this is 
        likely to have a short-term shock effect, particularly for highly indebted customers that would not ordinarily 
        meet minimum lending criteria to receive further credit.
        
        -	**Macro-economic effects:** The Delayed transition risk scenarios could also lead to a moderate to severe 
        reduction in GDP growth which could result in a significant increase of unsecured losses (due to, for example, 
        increased unemployment). However, this may be somewhat mitigated by the bank base rate outlook in these scenarios 
        which can ease the strain on affordability.
        
        Since many of these risk factors are shared across unsecured and secured lending, where possible, it is prudent 
        to look at the interaction effects between the portfolios. For example, it may be possible to identify pockets 
        of mortgage customers that are susceptible to certain types of climate-related transition risk (e.g. older 
        properties with high retrofitting costs) and infer that this could adversely affect unsecured lending exposures 
        the bank has to the customer. However, it should be considered that not all unsecured customers will also have 
        mortgages.
        
        Interconnectedness with other relevant client segments, products and risk types could also be considered 
        for a holistic assessment of potential losses arising from manifestation of climate risks. For example, 
        if climate risks manifest materially in the unsecured portfolios, sources of retail liquidity might be challenged 
        as well.
    low:
      exec_description: |
        In Orderly scenarios, unsecured retail lenders are likely to be impacted mainly due to a decline in affordability 
        as customers’ cost of living increases due to, for example, rising energy costs and retrofitting costs.
      always: |
        In Orderly scenarios, changing patterns in energy generation may increase energy costs, and changes to minimum 
        Efficiency Performance Certificate (EPC) standards could create retrofitting costs for property owners, affecting 
        customers’ ability to repay balances. This could impact affordability and generate losses for unsecured retail lending. 
        The Orderly scenarios could also lead to a limited fall in GDP growth which could result in further losses for unsecured 
        lending.
      high_materiality: |
