  physical:
    high:
      exec_description: |
        In high physical risk scenarios, whilst the consumer products sector is used to responding to and managing changing weather conditions, climate change and global warming could increase weather variations. This could lead to increasing disruption to supply chains and own operations which would impact the profitability for these companies. 
      always: |
        The consumer products sector is highly exposed to the physical impacts of climate change including both the chronic effects (e.g. raised sea-levels and global mean temperatures) and acute effects due to changes in the frequency and severity of weather events such as heatwaves, droughts, wildfires, cyclones and flooding.
        
        Whilst the consumer products sector is used to responding to and managing changing weather conditions, in the high physical risk scenario, climate change and global warming could increase weather variations. This could lead to increasing disruption to supply chains and own operations which could impact the profitability for these companies. In a high physical risk scenario, small perturbations in climate can lead to significant disruption in crop yields and corresponding disruption to food supply chains. Even in a 1.5°C warming scenario, flash flooding and extreme weather events can pose problems for manufacturers exposed to such geographies, leading to supply chain issues, and direct impacts for retailers based in these locations. Adverse impacts on world GDP from physical risks are assumed in the scenarios and these vary in line with different temperatures projected for each scenario. The high physical risk scenarios could therefore also lead to a significant GDP impact which could negatively impact demand for consumer products.
  
      high_materiality: |
        Consideration should be given to the following hazards when considering physical risk for retailers:
  
        - **Distribution:** disruption to transport infrastructure caused by weather events or flooding, leading to inability to fulfil customer orders and deliveries, or move stock from warehouses to outlets.
       
        - **Store closures:** occurring through direct impacts such as flooding, or through staff inability to get to the location due to transport disruption, or due to power outages.
        
        - **Stock losses:** arising through flooding or weather events damaging warehouses or retail outlets.
       
        - **Product shortages: supply chain issues can lead to inability to stock products, particularly posing issues for retailers with low diversified product offerings.
       
        - **Reduced footfall:** driven by migration away from areas where inhabitation is impacted (for example, water level rises in the Somerset Levels and the Fens).
        
        - **Increased costs:** driven by adaptation to new climatic conditions, and increased insurance costs (or risk of being uninsurable).
        
        These hazards could each lead to reductions in revenue and to direct losses. Conversely, there may be opportunities to increase sales of items that help consumers mitigate against weather events and flooding (sandbags, barriers), or assist adaptation to new weather norms (such as rainwear) or extended seasonal product periods (beachwear). The following examples help to map the potential impacts above and illustrate how the consumer products sector could be impacted in a high physical risk scenario:
        
        **Chronic Impacts**
        
        - **Rising sea levels:** this could cause local and permanent disruption to distribution networks, store location choices, consumer geographical migration and insurance issues. This was seen following Hurricane Katrina in April 2000, where population levels of New Orleans were at 50% six years after the flood and remained only 20% lower 15 years later.
        
        - **Higher average temperatures: Even small perturbations in climate can lead to significant disruption in crop yields and corresponding disruption to food supply chains.
        
        **Acute Impacts**
        
        - **Cyclones or storms:** could result in disruption of the distribution network, stock losses through direct damage, product shortages due to disruption of the supply chain (particularly posing issues for retailers with low diversified product offerings), reduced footfall due to consumers being unable to access shopping locations and due to internet outages, and insurance ineligibility. Store closures could also result from direct damage to the store, inability of staff to get to the location due to transport disruption, or power outages.
        
        - **Flooding events:** could also lead to the same disruption as cyclones and storms. Flash flooding can pose problems for manufacturers exposed to such geographies, leading to supply chain issues, and direct impacts for retailers based in these locations. For example, severe flooding in Thailand in 2011 lead to severe supply chain disruption.
  
  
        ![Impact of 2011 Thai Floods](/assets/images/Thai_Flooding_Consumer_Products.png)
        
        Infographic: impact of 2011 Thai floods.
  
        **Source:**
        [BSR Climate and Supply Chain Management](https://www.bsr.org/reports/BSR_Climate_and_Supply_Chain_Management.pdf)
  
        - **Drought** could lead to competition for water resources as well as increased environmental      regulation focusing on protecting water supply and quality. A lesser impact of this would be to increase water supply costs to the sector, but this could be offset through introducing adaptation strategies  to meet consumer demand, such as water storage facilities, refrigeration and air conditioning systems.
  
        There are mitigating actions that retailers could consider against such high physical risks. For example, relocation of warehousing and stores to less flood prone locations, and pre-empting product line changes as the climatic changes take hold. Another consideration would be to explore options of more flexible store locations, such as pop-up shops.
        
        Understanding the impact on the supply chain, particularly the manufacturing sector, could lead to a decision to diversify supplier networks. This could be particularly focused on choosing more local suppliers so that widespread international distribution disruption would have a less significant effect than it would if reliance on imported goods was retained. This would be particularly pertinent for food supplies. Customer engagement would be crucial to develop a supply-led trend for less wide-ranging product choices in such a scenario (undoing the fashion for greater choice that has grown via the Great Acceleration that has proliferated since the second world war).
  
