      exec_description: |
        In the Delayed transition scenario, the consumer products sector will need to deliver longer-term carbon reduction initiatives by shifting to lower carbon-intensive supplies, reducing the carbon intensity of their physical stores or sales platforms, and using clean energy sources.
      always: |
        As the consumer products sector sits between the manufacturing sector and end-consumers, it is subject to the considerations of both the products it purchases (or receives) as suppliers react to a top-down policy environment that results in a rapid reduction of emissions, as well as the changes in customer behaviour as demand shifts towards a lower carbon economy mindset. In addition, there are considerations to be given to the carbon intensity of its own inherent practices, for example distribution, property, product choices, utility consumption, or packaging.
        
        Transition risk arises in the consumer products sector when any of these inherent practices must change because of supply line pressures, strategic business choices, consumer demand, or regulatory or political pressure (a recent example being the banning use of single-use plastics such as disposable While the consumer products sector could continue to play a role in meeting customer demand for the coming years, the changing patterns in energy generation in the Delayed Transition scenario, results in  CO<sub>2</sub> emissions increasing until 2035 before rapidly decreasing after 2035 as carbon prices are increased to compensate for the inaction beforehand. In the Divergent scenario there is a more immediate but divergent reduction in CO<sub>2</sub> emissions. Both these scenarios are likely to have a significant impact on the inherent practices of retail companies, upstream manufacturers and consumer demand, which could affect profitability of individual retail companies and the sector overall.
  
      high_materiality: |
        In the Delayed Transition scenario, the following risks and margin compression may crystallise:
        
        - **Increased fixed costs:** due to higher product purchase costs resulting from decarbonisation in the supply chain, especially on imports (c.f. EU Carbon Border Adjusted Mechanism), or from commercial real estate financing costs being higher on less energy efficient properties as lenders seek to green their portfolios in line with zero-carbon lending strategies. Margins may be maintained by passing these costs through to the consume, but larger retailers may be able to avoid this, and so competitiveness become an issue.
        
        - **Higher capital investment costs:** through investment in electric distribution fleets or new energy efficient lighting, refrigeration, air conditioning and heating systems. Margins may be maintained by passing these costs through to the consumer, but larger retailers may be able to avoid this, and so competitiveness becomes an issue.
        
        - **Disposal costs/capital:** write-downs can be incurred as stranded less energy efficient infrastructure needs to be replaced, such as the distribution fleets, lighting, air conditioning and heating system.
        
        - **Higher variable costs:** resulting from more expensive environmentally friendly packaging solutions (moving away from single use and high-carbon-intensive products), change of product lines (to accommodate more environmentally friendly consumer preferences), new advertising of new product lines, and higher energy tariffs resulting from higher carbon prices on fossil fuels and/or a switch to potentially more expensive renewable energy supplies. Such costs could be managed by slow phasing-in of these initiatives, or by passing the costs through.
        
        - **Lower revenues:** if retailers fail to adapt to consumer-side demand for lower carbon-intensive products (for example, the recent increased demand for vegan foods in the UK) then this may result in erosion of their climate conscious customer base. By implementing the previous climate impact reducing measures ahead of competitors, this could become an opportunity.
        
        - **Governance and litigation costs:** For larger players in the consumer products sector there is an increasing focus on disclosure, from both a political and end-user perspective. With homogenisation of taxonomies, the comparability and accountability of disclosures could increase, with which comes reputational and litigation risk. Litigation costs may arise through having to have third-party assessments and assurance of environmental disclosures, and because of “greenwashing”. By following industry norms and being a market follower rather than leader in this space, this risk could be reduced.
        
        Furthermore, there is likely to be significant wide economic disruption caused by delayed transition that could lead to falls in equity prices and reduced customer spending levels. In these scenarios, the consumer products sector will need to deliver longer-term carbon reduction initiatives by shifting to lower carbon-intensive supplies, reducing the carbon intensity of their physical stores or sales platforms, and using clean energy sources. The economic disruptions along with reduced customer spending levels could result in significant disruptions in consumer product sector and result in companies going out of business if they are not able to cope with the changing environment. The drive for change arises through retailers being sandwiched between a combination of shift in end-consumer preferences from the buy side and a similar shift on the sell side as manufacturers and suppliers react to a top-down policy environment that results in a rapid reduction of emissions. For example, in these scenarios, on the supply side, emissions due to energy consumption from industry fall from ~8,800 megatons of CO2 per year in 2030 to ~2,000 megatons of CO2 per year by 2050.
        
        
        ![Industry Emissions](/assets/images/consumer_products_delayed_industry_emissions.png)
        
        **Source:**
        [IIASA NGFS Scenario Explorer.[ REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
        
        This could lead to a sudden limited-to-zero supply of carbon-intensive goods, which could mean retailers that specialise in such markets in a monoline, or concentrated strategy may find their business models no longer viable (for example, fossil fuel suppliers such as petrol stations, and coal and oil merchants). 
        
        On the demand side, a change in consumer sentiment is already reflected in a 2024 collaborative retail customer survey led by Globe Scan, 69% from 23 markets polled indicated that they wanted to significantly reduce their impact on the environment and nature(Navigating a Pivotal Year, Globe Scan)
        
        Another survey suggests While over nine in ten people globally express an interest in healthy and sustainable products, a number of barriers continue to hinder these purchases, including the high cost of living and a lack of support from governments and brands. More than half of consumers say they have seen more sustainable products in the past year, suggesting that the availability of healthy and sustainable options is improving. Sustainable purchasing trends are being driven by young people and those with families.”
        
        By its very nature, the consumer sector is diverse and nuanced, with multiple product categories, distribution platforms and business sizes and complexity. Businesses could need to adopt different strategies according to these dynamics and the corresponding transition risks and opportunities arising from adaptation could differ widely across the sector. The sudden shift to decarbonisation, means this will result in significant pressure on consumer product businesses and they will need to be agile to deal with this. In overcoming these challenges and considerations, retailers have opportunities to position themselves to have both greater appeal to the climate conscious consumer and play an integral part in a full end-to-end supply-chain of product level carbon intensity analysis.
  
