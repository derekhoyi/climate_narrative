  name: Consumer Products Sector
  test_report_position: 9
  description: |
    # Consumer Products 
    
    The **consumer products** sector consists of establishments engaged in retail trade; selling commodities for personal or household consumption and rendering services incidental to the sale of the goods. Characteristics of retail trade establishments generally, but not exclusively, include:
  
    -	A place of business engaged in activities to attract the general public to purchase goods, such as:
      -	Physical store: shops, department stores, fuel stations, salons, opticians, consumer cooperatives, auction houses
      - 	Non-physical store: stalls, mail-order houses, door-to-door sales, vending machines
      
    -	Buying or receiving merchandise as well as selling
    
    -	Incidental or secondary processing of its products (not akin to manufacturing)
    
    -	Being considered as retail in trade terms
    
    - Selling to customers for personal or household use
    
    - Operating warehouses which act as an auxiliary to the core business of the customer facing retail stores
    
    Buying of goods for resale to the consumer is a characteristic of retail trade establishments that distinguishes them from agricultural and extractive industries, e.g. farmers who sell only their own produce from the point of production are not classified as Retail Trade.
  
    Whilst establishments in the consumer products sector sell to the public for personal or household consumption, there are notable exceptions where wholesale trade to businesses are combined, such as timber and decorating (DIY), stationery, and fuel supplies. Such outlets are classified as Retail Trade even where wholesale supplies predominate.
  
    Conversely, establishments selling merchandise such as plumbing equipment, electrical supplies, used automobile parts, and office furniture are classified in Wholesale Trade, even if a higher proportion of their sales is made to the public.
  
    Warehouses may be considered as part of the retail establishment where they act as an auxiliary to the core business of the customer facing retail stores.
  
  
