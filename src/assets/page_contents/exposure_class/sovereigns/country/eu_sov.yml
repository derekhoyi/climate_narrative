  name: European sovereign
  test_report_position: 26
  group: sovereigns

  transition:
    high:
      exec_description: |
        In the Delayed Transition scenario, late policy reaction, societal change 
        and national energy strategies could lead to significant, albeit delayed 
        increases in the implicit carbon prices. This could have an impact on 
        sovereign bonds in countries with a strong level of dependence on fossil 
        fuel energy sources as well as a risk of short-term investment shocks.
        
      always: |
        In the Delayed Transition scenario, late policy action means that a 
        ‘Business-as-Usual’ approach to decarbonisation occurs between now 
        and 2030, followed by a sharp increase in policy aggression. The 
        delayed policy ambition reduces the initial disincentivisation against 
        fossil fuels, only to more aggressively penalise and thus risk stranding 
        fossil fuel assets beyond 2030. In this scenario, disorderly policy action 
        results in increased transition risks.
        
        These scenarios could have a very strong impact on fiscal revenues in countries 
        with a strong level of dependence on fossil fuel energy sources. Industries 
        that are negatively impacted by transition risk, such as mining, oil and gas 
        could have reduced revenues from lower fossil fuel demand and increased costs 
        from significantly higher carbon taxes. Countries with high energy intensity 
        or high fossil-fuel extraction include Estonia, Bulgaria, Czechia, Greece and 
        Poland. Countries with low energy intensity, such as Austria, Finland, France, 
        Spain and Sweden are less vulnerable to transition risk.
        
        On the other hand, government spending (through subsidies and investment) could 
        encourage consumer spending and investment in the use of renewables, energy 
        efficiency, energy storage, etc, leading to increases in fiscal revenues. 
        The Delayed transition risk scenarios could also lead to a reduction in 
        GDP growth. This would have a negative impact on EU sovereign bonds.
  
      high_materiality: |
        **Carbon tax effect**
        
        Transition risks for sovereigns are largely associated with the exposure 
        to carbon-intensive sectors and technologies. Countries with carbon-intensive 
        sectors such as oil and gas are consequently some of the most vulnerable to transition risk.
        
        The impact from Delayed transition risk scenarios on fiscal revenues are largely dependent 
        on the efficiency of government spending in trying to mitigate these risks. While the use 
        of taxes to incentivize more environmentally friendly production, transportation and 
        consumption patterns can help economies transition to a net-zero scenario, a poorly 
        managed transition policy could lead to shocks in economic activity. Depending on the 
        size of a country's fossil fuel or renewable energy sectors, green policies like carbon 
        taxes can impact firms' profitability either positively or negatively. This, in turn, 
        would impact fiscal revenues (for more detail see
        [How could climate change impact sovereign risk](https://content.ftserussell.com/sites/default/files/research/How%20could%20climate%20change%20impact%20sovereign%20risk%20FINAL.pdf)).
        
        Based on data from IEA (see below graph), in 2022, the share of renewables 
        (hydro, solar PV, solar thermal wind, geothermal and tide) in Europe’s power 
        sector increased to ~ 36%, (around 2% above the 2021 levels) driven in part by 
        increased electricity generated from Solar PV ~ 6% (2021: ~ 5%) and Wind 
        generation ~ 14% (2021: ~12%). The mix was also impacted by Nuclear which 
        dropped from ~ 21% to ~ 19% of the overall electricity generation due primarily 
        to reactor maintenance and repairs in France (see Eurostat article). The share 
        of electricity from fossil fuels (oil, natural gas and coal) amounted to ~ 40% 
        in 2022 which is slightly up on 2021 levels driven by the reduced generation 
        from Nuclear as well as increases in coal generation ~ 17% (2021: ~ 16%). This 
        was offset partially by reduced natural gas generation ~ 21% (2021: ~ 22%). 
        These numbers include UK.
        
        ![Sources of Electricity Generation](/assets/images/sov_europe_electricity_generation.png)
  
        **Source:**
        [IEA 2024; Evolution of electricity generation in Europe since 2000](https://www.iea.org/countries/europe/energy-mix) License: CC By 4.0.
        
        In July 2021, the European Commission presented its “Fit for 55” package of 
        policy proposals to achieve a reduction of EU emissions by at least 55% by 
        2030 compared to 1990 levels. The package also includes proposals for a 
        higher share of renewables in the overall energy mix (40% by 2030) and 
        increased energy efficiency. The REPowerEU plan, put forward in May 2022, 
        proposes to increase the share of renewables in final energy by 2030 from 
        40% to 45%. Policies implemented to date would only result in emissions 
        reductions between 36-47%. This difference is the result of national 
        policies lagging policies adopted at the EU level.
        
        In response to the ongoing energy crisis, the EU and its member states have been 
        signing agreements for scaling up fossil gas imports from around the world and 
        have been making new investments in fossil gas infrastructure, especially new 
        liquid natural gas import terminals and gas pipelines. Such investment will only 
        shift energy dependency from Russia to other countries, and result in carbon 
        lock-in contrary to the EU’s emissions reduction goals.
  
        **GDP growth effect**
        
        A change in a country’s GDP could impact the level of fiscal revenue it receives. 
        Assuming taxation rates remain unchanged, a decrease in GDP could lead to a 
        reduction in fiscal revenue. According to estimates from the NGFS, Delayed 
        transition could result in significant GDP losses. World GDP impacts from 
        transition risks are negative as the speed of the transition combines with 
        investment uncertainty and affects consumption and investment.
        
        Based on the IIASA NGFS Scenario Explorer NiGEM model (REMIND inputs), the expected 
        impact of a Delayed Transition scenario on European GDP, from chronic physical and 
        transition effects, would be significant particularly in the longer-term, ranging 
        from -4% by 2030 (relative to a baseline with no transition or physical risks) 
        and -9% by 2050.
  
        [GDP](/assets/images/sov_europe_disorderly_gdp.png)
        
        **Source:**
        
        [IIASA NGFS Scenario Explorer. NiGEM NGFS v1.24.2 [REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads) 
        
        **Downgrading of credit ratings effect**
        
        Climate-related risks are, to some extent, priced in the sovereign 
        bond market. No country has been downgraded due to climate-related 
        risks so far, although rating agencies anticipate that climate trends 
        could have implications for ratings in coming decades. According to the 
        2021 [Rising Temperatures, Falling Ratings: The Effect of Climate Change on Sovereign Creditworthiness] (https://www.bennettinstitute.cam.ac.uk/wp-content/uploads/2020/12/Rising_Climate_Falling_Ratings_Working_Paper.pdf) 
        working paper from the Bennett Institute for Public Policy, in the Delayed 
        transition scenario, most EU countries would be marginally downgraded 
        (1 notch or less). Most downgrades would be among top-rated countries. 
        This does not necessarily reflect increased climate-related risks for 
        these top-rated countries, but greater sensitivity of the top ratings. 
        It is easier to lose an AAA rating than a C rating.
        
        According to the study, in a transition risk (RCP 2.6) scenario, Germany & 
        France would have a downgrade below one notch by 2100, increasing the cost 
        of borrowing for the German government by approximately US$0.23-0.35bn and 
        for the French government by approximately US$1.35-2.02b.
        
    low:
      exec_description: |
        In Orderly scenarios, immediate policy reaction, societal change and national energy 
        strategies could lead to significant increases decarbonisation efforts, represented by 
        implicit carbon prices. This could have an impact on sovereign bonds in countries with 
        a strong level of dependence on fossil fuel energy sources.
        
      always: |
        In Orderly scenarios, immediate policy reaction, societal change and national 
        energy strategies could lead to significant and immediate decarbonisation policies, 
        increasing effective carbon prices. This could have a strong impact on fiscal revenues 
        in countries with a strong level of dependence on fossil fuel energy sources. 
        Industries/sectors that are negatively impacted by transition risk, such as mining, 
        oil and gas could face reduced revenues from lower fossil fuel demand and increased 
        costs from higher carbon taxes.
        
        Countries with high energy intensity or high fossil-fuel extraction, including Estonia, 
        Bulgaria, Czechia, Greece and Poland, are more vulnerable in these scenarios. Conversely, 
        countries with low energy intensity, such as Austria, Finland, France, Spain and Sweden are 
        less vulnerable to transition risk, as these countries typically have more efficient energy 
        use and a higher share of renewable energy in their energy mix, which makes them less 
        dependent on fossil fuels and less exposed to the risks associated with the transition 
        to a low-carbon economy.
        
        On the other hand, government spending in the EU (through subsidies and investment) 
        could encourage consumer spending and investment in the use of renewables, energy 
        efficiency, energy storage, etc, leading to increases in fiscal revenues. These 
        scenarios could lead to a limited relative reduction in GDP growth. This would have a 
        limited / neutral impact on EU sovereign bonds.
  
