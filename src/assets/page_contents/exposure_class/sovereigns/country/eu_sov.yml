  physical:
    high:
      exec_description: |
        In the high physical risk scenarios, physical risks would undermine GDP growth 
        due to increased loss of life, land degradation, risks to crop yields, depletion 
        of natural resources, reduced productivity of the workforce, increasing damages 
        to infrastructure, etc. This would have a negative impact on sovereign bonds.
      always: |
        In a high physical risk scenario, physical risks would undermine GDP growth 
        due to increased loss of life, land degradation, risks to crop yields, depletion 
        of natural resources, reduced productivity of the workforce, increasing damages to 
        infrastructure, etc. Chronic and acute risks could result in lower tax revenues or 
        higher insurance premiums. This could result in a negative impact on GDP globally 
        by 2100 and hit governments’ finances. Extreme weather events such as wildfires, 
        floods, and heat waves could become more prevalent, impacting households, 
        businesses, cities and states. There are also likely indirect risks, such as 
        those caused by international migration (e.g. increased inequalities, labour 
        right issues, social conflicts), or via biodiversity loss, or to industries’ 
        supply chains and international trade. The high physical risk scenario could 
        lead to a significant reduction in GDP growth. This would have a negative 
        impact on EU sovereign bonds.
        
        As global temperatures rise in a high physical risk scenario, the effects of 
        climate change, including coastal flooding, reduced rainfall in drylands and 
        water scarcity, will likely lead to changes in patterns of human migration. 
        Climate migration could lead to increasing political instability. With people 
        in less developed countries more likely to leave affected areas, this may cause 
        conflicts in receiving areas. Indeed, even within a country, climate change could 
        lead to higher inequality due to slow economic growth in particular areas. As a 
        result, political instability could rise due to climate-related risk issues, 
        both within and between countries.
  
      high_materiality: |
        **GDP growth effect**
        
        In a high physical risk scenario, global mean temperatures compared to 
        pre-industrial levels could increase across the world by 1.5&deg;C by 2030, 
        by 1.9&deg;C to 2&deg;C by 2050 and ultimately 2.3&deg;C to 3&deg;C by 2100 (with land 
        warming faster than oceans and high latitudes experience higher warming). 
        These changes will lead to chronic changes in living conditions affecting 
        health, labour productivity, agriculture as well as impacting ecosystems and 
        result in sea-level rise, which will all consequently impact the rate of growth 
        in GDP. It can also further change the frequency and severity of weather events 
        such as heatwaves, droughts, wildfires, cyclones, and flooding.
        
        This declining productivity would affect GDP and government income, as tax revenues 
        are dependent on economic output. Adaptation costs would cause further strain to 
        fiscal expenditures. Assuming taxation rates remain unchanged, a decrease in GDP 
        could lead to a reduction in fiscal revenue. Based on the IIASA NGFS Scenario Explorer 
        NiGEM model (REMIND inputs), the expected impact of high physical risk on European GDP, 
        from chronic physical effects, would be significant, ranging from -4% by 2030 (relative 
        to a baseline with no physical risks) and between -8% and -10% by 2050.
        
        ![GDP](/assets/images/sov_europe_hothouse_gdp.png)
        
        **Source:**
        
        [IIASA NGFS Scenario Explorer. NiGEM NGFS v1.24.2 [REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads) For NGFS “Current Policies”, there are no estimated GDP loses from transition risk, so a combined is not available. Physical damages have been plotted but this causes an underestimate of the true damages to the GDP for the “Nationally Determined Contributions (NDCs)” scenario and for the existing transition risks facing the economy in a “Current Policies” scenario.
    
        Opportunities could arise from mitigation actions, including climate resilience 
        investments (e.g. to cope with flooding risks that would propel the growth of economic 
        sectors providing the underlying solutions in terms of products and services).
  
        **Downgrading of credit ratings effect**
        
        Climate-related risks are, to some extent, priced in the sovereign bond market. 
        No country has been downgraded due to climate-related risks so far, although 
        rating agencies anticipate that climate trends will have implications for ratings 
        in coming decades. According to the 2021 [Rising Temperatures, Falling Ratings: The Effect of Climate Change on Sovereign Creditworthiness](https://www.bennettinstitute.cam.ac.uk/wp-content/uploads/2020/12/Rising_Climate_Falling_Ratings_Working_Paper.pdf)
        working paper from the Bennett Institute for Public Policy, in a high physical 
        risk scenario, most developed countries would be significantly downgraded, with 
        an average downgrade exceeding two notches by 2100. Most downgrades would be 
        among top-rated countries. According to the study, in a high physical risk 
        scenario (RCP 8.5), Germany would have a downgrade exceeding three notches by 2100, 
        increasing the cost of borrowing for the German government by approximately US$3.7-5.5bn. 
        France would have a downgrade exceeding two notches by 2100, increasing the cost 
        of borrowing for the French government by approximately US$3.9-5.9bn.
  
  transition_physical:
    high:
      exec_description: |
        In the high physical and transition risk scenarios, physical risks would undermine GDP 
        growth due to increased loss of life, land degradation, risks to crop yields, depletion of 
        natural resources, reduced productivity of the workforce, increased damages to infrastructure, etc. 
        This would have a negative impact on sovereign bonds. Unorganised and delayed climate action leads 
        to increased transition risks, as a lack of effective price signalling and coordination causes 
        supply chain bottlenecks and poor asset valuations and associated decision-making.
        
      always: |
        In a high physical and transition risk scenario (i.e. too-little-too-late), 
        physical risks such as loss of land, changing crop yields, depleted natural 
        resources, lower productivity of the workforce, damages to infrastructure 
        could undermine GDP growth. Extreme weather events such as wildfires, floods, 
        and heat waves could become more prevalent, impacting households, businesses, 
        cities and states. There are also likely indirect risks, such as those caused 
        by international migration (e.g. increased inequalities, labour right issues, 
        social conflicts), or via biodiversity loss, or to industries’ supply chains 
        and international trade. These factors could lead to a significant reduction 
        in GDP growth, negatively affecting EU sovereign bonds and increasing political 
        instability due to climate-related issues. 
        
        Divergent and delayed climate policies could exacerbate these impacts by creating 
        inconsistent regulatory environments and economic disruptions. These inconsistencies 
        can lead to higher operational costs for businesses, impacting employment and economic 
        stability. Additionally, the lack of cohesive policy frameworks may hinder the 
        effectiveness of climate adaptation and mitigation efforts, further exacerbating 
        the risks associated with climate change.
  
      high_materiality: |
        There would be high transition and physical risks from a too-little-too-late 
        scenario as a result of the delayed (“too late”) implementation and ultimately 
        diverging in their mitigation stringency, thus rendering the overall efforts 
        insufficient to reach net zero (“too little”). Countries in Europe with net 
        zero targets achieve these only partially, while other countries follow current 
        policies leading to increased regional inequality which would exacerbate regional 
        tensions as well as the physical risk impacts. The delays and lack of coordination 
        in policy ambition also lead to increased costs as supply chains face bottlenecks 
        and lack the capacity for meeting the demands of the transition, and price 
        signalling is insufficient early on to enable investments in the enabling 
        low-carbon infrastructure or economy.
  
        **GDP growth effect**
  
        In the high physical and transition risk scenario (i.e. too-little-too-late), 
        global mean temperatures compared to pre-industrial levels could increase across 
        the world by 1.5°C by 2030, by 1.9°C by 2050 and ultimately 2.4°C by 2100 (with 
        land warming faster than oceans and high latitudes experience higher warming). 
        These changes will lead to chronic changes in living conditions affecting health, 
        labour productivity, agriculture as well as impacting ecosystems and result in 
        sea-level rise, which will all consequently impact the rate of growth in GDP. 
        It can also change the frequency and severity of weather events such as heatwaves, 
        droughts, wildfires, cyclones, and flooding.
        
        Research from Burke et al (2015) indicates there is a non-linear effect of 
        increasing temperature on economic output, with productivity peaking at an 
        annual average temperature of 13°C and declining strongly at higher temperatures. 
        In a high physical risk (RCP 8.5) scenario, unmitigated warming is expected to reshape 
        the global economy by reducing average global incomes by roughly 23% by 2100, relative 
        to scenarios without climate change.
        
        This declining productivity would affect GDP and government income, as tax revenues 
        are dependent on economic output. Adaptation costs would cause further strain to fiscal 
        expenditures. Assuming taxation rates remain unchanged, a decrease in GDP could lead to 
        a reduction in fiscal revenue. Based on the IIASA NGFS Scenario Explorer NiGEM model 
        (REMIND inputs), the expected impact of a Fragmented World (too-little-too-late) scenario 
        on the European GDP, from chronic physical and transition effects, would be significant, 
        around -4% (relative to a baseline with no transition or physical risks) by 2030 and -10% by 2050.
  
         ![GDP](/assets/images/sov_europe_littlelate_gdp.png)
        
        **Source:**
        
        [IIASA NGFS Scenario Explorer. NiGEM NGFS v1.24.2 [REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
  
        Opportunities could arise from mitigation actions, including climate resilience investments 
        (e.g. to cope with flooding risks that would propel the growth of economic sectors providing 
        the underlying solutions in terms of products and services).
  
        **Downgrading of credit ratings effect**
  
        Climate-related risks are, to some extent, priced in the sovereign bond market. 
        No country has been downgraded due to climate-related risks so far, although 
        rating agencies anticipate that climate trends will have implications for ratings 
        in coming decades. According to the 
        2021 [Rising Temperatures, Falling Ratings: The Effect of Climate Change on Sovereign Creditworthiness](https://www.bennettinstitute.cam.ac.uk/wp-content/uploads/2020/12/Rising_Climate_Falling_Ratings_Working_Paper.pdf)
        working paper from the Bennett Institute for Public Policy, in a 
        high physical risk scenario, most developed countries would be significantly 
        downgraded, with an average downgrade exceeding two notches by 2100. Most 
        downgrades would be among top-rated countries. According to the study, in a 
        high physical risk scenario (RCP 8.5), Germany would have a downgrade exceeding 
        three notches by 2100, increasing the cost of borrowing for the German government 
        by approximately US$3.7-5.5bn. France would have a downgrade exceeding two notches 
        by 2100, increasing the cost of borrowing for the French government by approximately 
        US$3.9-5.9bn.
        
        **Transition impacts**
  
        Transition Impacts corresponding to a High Transition and Physical Risk (Too-Little-Too-Late) scenario include:
        
          - **Inconsistent regulatory environments**: Divergent climate policies could lead 
          to regulatory uncertainty, making it difficult for businesses to plan and invest. 
          For example, mixed messages on carbon pricing and the slow implementation of climate 
          policies across Europe have created uncertainty for businesses, particularly in the 
          energy and manufacturing sectors.
          
          - **Economic disruptions**: Delayed and fragmented policies may cause economic instability, 
          affecting various sectors differently and leading to uneven growth.
          
          - **Higher operational costs**: Businesses may face increased costs due to the need to comply 
          with varying regulations and invest in climate adaptation measures.
          
          - **Impact on employment**: Economic disruptions and higher operational costs could lead 
          to job losses and reduced employment opportunities.
          
          - **Ineffective climate adaptation and mitigation**: Lack of cohesive policy frameworks 
          may hinder efforts to adapt to and mitigate climate change, exacerbating physical risks. 
          
          - **Increased inequality and regional tensions**: Fragmented policies could lead to 
          disparities in climate action, exacerbating social and economic inequalities and 
          regional tensions. Regional disparities across Europe (for example the East-West divide) 
          highlight significant regional disparities, with some areas facing higher unemployment and 
          lower incomes, which could be worsened by uneven climate action.
          
