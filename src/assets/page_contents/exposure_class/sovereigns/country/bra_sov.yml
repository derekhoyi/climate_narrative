  name: Brazil sovereign
  test_report_position: 34
  group: sovereigns

  description: |
  
    **Sovereign** (or government) bonds are debt securities issued by governments to 
    support government spending. Governments agree to repay the face value of the 
    bond at a specified maturity date and may also pay interest, in the form of 
    coupon payments, at regular intervals throughout the term. Bonds are used to 
    finance and raise capital for the state’s general expenditures and operations, 
    or are earmarked for certain projects such as infrastructure and housing, or nature 
    restoration and climate adaptation.
    
    The government bond sector is a broad category that includes “sovereign” debt, 
    which is issued and generally backed by a central government. UK Gilts, US Treasuries, 
    German Bunds, Japanese Government Bonds (JGBs), Brazilian Government Bonds and Government 
    of Canada Bonds (GoCs) are all examples of sovereign government bonds. The US, Japan and 
    Europe have historically been the biggest issuers in the government bond market. 
    Several governments also issue sovereign bonds that are linked to inflation, known as 
    inflation-linked bonds or, in the US, Treasury Inflation-Protected Securities (TIPS). 
  
    On an inflation-linked bond, the interest and/or principal is adjusted on a regular basis 
    to reflect changes in the rate of inflation, thus providing a “real,” or inflation-adjusted, 
    return. But, unlike other bonds, inflation-linked bonds could experience greater losses when 
    real interest rates are moving faster than nominal interest rates.
  
    In addition to sovereign bonds, the government bond sector includes
    subcomponents, such as:
  
    - Agency and "quasi-government" bonds: Central governments pursue various
      goals - supporting affordable housing or the development of small
      businesses, for example - through agencies, a number of which issue bonds to
      support their operations. Some agency bonds are guaranteed by the central
      government while others are not. Supranational organisations, like the World
      Bank and the European Investment Bank, also borrow in the bond market to
      finance public projects and/or development. Supranational organisations, like 
      the World Bank and the European Investment Bank, also borrow in the bond market to
      finance public projects and/or development.
  
    - Local government bonds: Local governments - whether provinces, states or
      cities - borrow to finance a variety of projects, from bridges to schools,
      as well as general operations. The market for local government bonds is well
      established in the US, where these bonds are known as municipal bonds. Other
      developed markets also issue provincial/local government bonds.
  
    In this report we refer to a ‘20-notch’ sovereign bond rating scale translated 
    from S&P’s alphabetical standardized rating scale (see Appendices), which is used 
    to outline changes to sovereign bond ratings, as is common in surrounding literature. 
    Impacts of climate change on sovereign bond ratings are discussed in reference to the 
    2021 working paper titled “Rising Temperatures, Falling Ratings: The Effect of Climate 
    Change on Sovereign Creditworthiness” from the Bennett Institute for Public Policy. 
    This study represents one approach towards quantifying the effects of climate change 
    on credit ratings and is illustrative based on a hypothetical model. Whilst conclusions 
    are referred to on the impact on bond ratings, it is worth highlighting that this paper 
    focuses on the physical climate risk impacts on credit ratings, and not on the demands 
    of transition, nor on the knock-on effects that climate change may cause or exacerbate 
    such as resource conflicts, political volatility, or supply chain disruptions.

  transition:
    high:
      exec_description: |
        In the Delayed Transition scenario, late policy reaction, societal change 
        and national energy strategies could lead to significant, albeit delayed 
        increases in the implicit carbon prices. This could have an impact on 
        sovereign bonds in countries with a strong level of dependence on fossil 
        fuel energy sources as well as a risk of short-term investment shocks.
        
      always: |
        In the Delayed transition risk scenario, late policy action means that a 
        “Business-as-Usual” approach to decarbonisation occurs between now and 2030, 
        followed by a sharp increase in policy aggression. This means that the initial 
        effective carbon price increases at a slower rate compared to Orderly scenarios 
        until 2030, but significantly higher effective carbon prices thereafter as 
        countries make up for lost ground.
        
        This scenario could have a very strong impact on fiscal revenues in countries 
        with a strong level of dependence on fossil fuel energy sources. Industries that 
        are negatively impacted by transition risk, such as mining, oil and gas could have 
        reduced revenues from lower fossil fuel demand and increased costs from significantly 
        higher carbon taxes.
        
        On the other hand, government spending (through subsidies and investment) could 
        encourage consumer spending and investment in the use of renewables, energy efficiency, 
        energy storage, etc, leading to increases in fiscal revenues. The Delayed transition 
        risk scenario could also lead to a reduction in GDP growth.
  
      high_materiality: |
        **Carbon tax effect**
  
        Transition risks for sovereigns are largely associated with the exposure to carbon 
        intensive sectors and technologies. Countries with carbon-intensive sectors such as 
        oil and gas are consequently some of the most vulnerable to transition risk.
        
        The impact of Delayed transition risk scenarios on fiscal revenues is largely dependent 
        on the efficiency of government spending in trying to mitigate these risks. While the use 
        of taxes to incentivize more environmentally friendly production, transportation and 
        consumption patterns can help economies transition to a net-zero scenario, a poorly 
        managed transition policy could lead to shocks in economic activity. Depending on the 
        respective country’s size of fossil fuel or renewable energy sectors, green policies, 
        such as carbon taxes would impact, positively or negatively, firms’ profitability, 
        which would, in turn, impact fiscal revenues (for more detail see
         [How could climate change impact sovereign risk](https://content.ftserussell.com/sites/default/files/research/How%20could%20climate%20change%20impact%20sovereign%20risk%20FINAL.pdf)).
  
        In the Delayed transition scenario, late policy reaction means that a ‘Business-as-Usual’ 
        approach to decarbonisation occurs between now and 2030, followed by a sharp increase in 
        policy aggression, equivalent to an implicit/proxy carbon price increase to ~294 USD per 
        tonne CO₂ by 2035 and ~1,302 USD by 2050 based on the IIASA NGFS Scenario Explorer NiGEM model 
        (REMIND inputs). The delayed policy ambition reduces the initial disincentivisation against 
        fossil fuels, only begin penalising emissions and thus risk stranding fossil fuel assets 
        beyond 2030. In this scenario, disorderly policy action results in increased transition risks.
  
  
         ![Carbon price](/assets/images/sov_brasil_disorderly_price_carbon.png)
        
        **Source:** [IIASA NGFS Scenario Explorer. NiGEM NGFS v1.24.2 [REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
  
        Based on data from IEA (see below graph), in 2023 the renewables share of power in 
        Brazil reached ~81%. Brazil’s primary source of power is hydroelectricity, with 
        over 60% of the electricity grid coming from hydropower in 2023. This means that 
        Brazil’s share of renewables in power generation has been markedly higher than 
        the global average since the 1990s. Hydropower, whilst renewable and low-emissions 
        (excluding possible site-specific emissions relating to the change in land-use), 
        does have an exposure to physical impacts via droughts that reduce the water level 
        and thus the operational ability of the hydropower plants. In 2021 an drought caused 
        an energy crisis, that combined with the volatility in oil and gas prices led to a 
        raising of electricity prices. The share of variable renewables such as wind and 
        solar has increased dramatically in the past decade, with market trends being 
        favourable for them across the volatile policy landscape climate and energy has faced. 
        Wind and Solar make up 14% and 7% respective in 2023 electricity generation. Generation 
        from Solar in particular has grown by ×10,000 in the decade between 2013 and 2023. As 
        of now, the electricity mix is over 80% renewables.
        
        Brazil’s energy infrastructure planning has historically been volatile. In the power grid, 
        fossil fuels went from 9% of electricity generation in 2000, to a peak of 25% in 2014. The Paris 
        agreement had led to a decline before it spoked again in 2021, only to go back down and reach 
        the same level of 9% in 2000 in 2023, matching the share it had in 2000. Expansion of fossil 
        fuel infrastructure has in the past been a major concern for the transition risks it exposes Brazil to. 
        
        Brazil's latest renewable energy plan, unveiled in January 2025, highlights that Brazil 
        is planning to add 50 GW of offshore wind capacity by 2035, which would significantly 
        boost the country's renewable energy portfolio. Brazil's policy direction towards 
        achieving a phase-down of fossil fuels is still evolving. On one hand, Brazil is 
        investing heavily in renewable energy projects, including solar and biomass. On the 
        other hand, the government continues to support fossil fuels, with recent approvals 
        for new fossil (natural) gas infrastructure.
        
        The government is also focusing on integrating renewable energy into the national grid 
        through advanced ancillary services and energy storage solutions to address the 
        intermittency of renewable sources. This approach aims to ensure energy security 
        and stability while promoting sustainable development.
        
        ![Sources of Electricity Generation](/assets/images/sov_brasil_electricity_generation.png)
  
        **Source:** [IEA 2024; Evolution of electricity generation in Brasil since 2000](https://www.iea.org/countries/brasil/energy-mix) License: CC By 4.0.
  
        Similarly, changes in LULUCF (Land Use, Land-Use Change, and Forestry) sector have been volatile, 
        with periods of very high deforestation in the recent past. 
        
        In a Delayed transition scenario, Brazil's efforts to protect and restore the Amazon rainforest 
        are stymied in the near-term, with significant knock-on effects to the region’s climate and 
        global carbon sequestration. When policy direction shifts, a much-reduced carbon sink will 
        be available, with some parts of the forest in terminal decline leading to much of the amazon 
        becoming a net carbon source rather than a sink, due to desiccation and the self-sustaining 
        rains fail due to fragmented and reduced rainforest extent. Any remaining forests would be 
        heavily protected, with significant impacts to businesses such as agriculture, and risks of 
        excluding indigenous populations form traditional use and management of lands that were 
        historically theirs. Restoration of rainforest is possible, but there would be a significant 
        delay to recover the biodiversity and ecosystem services lost in the era of inaction.
        
        **GDP growth effect**
  
        A change in a country’s GDP could have an impact on the level of fiscal revenue it receives. 
        Assuming taxation rates remain unchanged, a decrease in GDP could lead to a reduction in fiscal 
        revenue. According to estimates from the NGFS, Delayed transition could result in significant GDP 
        losses. World GDP impacts from transition risks are negative as the speed of the transition combines 
        with investment uncertainty and affects consumption and investment.
        
        Based on the IIASA NGFS Scenario Explorer NiGEM model (REMIND inputs), the expected impact (relative 
        to a baseline with no transition or physical risks) of a Delayed Transition scenario on Brazil’s GDP, 
        from chronic physical and transition effects, would be significant, at around -8% by 2030 and around -17% by 2050.
        
        ![GDP](/assets/images/sov_brasil_disorderly_gdp.png)
        
        **Source:** [IIASA NGFS Scenario Explorer. NiGEM NGFS v1.24.2 [REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads) 
  
        **Downgrading of credit ratings effect**
  
        Climate-related risks are, to some extent, priced in the sovereign bond market. 
        No sovereign has yet been downgraded because of the climate-related risks it faces, 
        although rating agencies anticipate that climate trends could have implications for ratings in 
        coming decades. According to the 2021 [Rising Temperatures, Falling Ratings: The Effect of Climate Change on Sovereign Creditworthiness] (https://www.bennettinstitute.cam.ac.uk/wp-content/uploads/2020/12/Rising_Climate_Falling_Ratings_Working_Paper.pdf)
        working paper the Bennett Institute for Public Policy, in the RCP 2.6 scenario (aligned to 
        Delayed Transition and Below 2&deg;C scenarios), most developed countries would be marginally 
        downgraded (1 notch or less). Most downgrades would be among top-rated countries. This 
        does not necessarily reflect increased climate-related risks for these top-rated countries, 
        but greater sensitivity of the top ratings. It is easier to lose an AAA rating than a C rating. 
        According to the study, in a transition risk (RCP 2.6) scenario, Brazil is unlikely to have a 
        climate-induced sovereign downgrade.
  
