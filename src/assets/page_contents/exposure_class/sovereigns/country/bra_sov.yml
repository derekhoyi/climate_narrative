  physical:
    high:
      exec_description: |
        In the high physical risk scenarios, physical risks would undermine GDP growth 
        due to increased loss of life, land degradation, risks to crop yields, depletion 
        of natural resources, reduced productivity of the workforce, increasing damages 
        to infrastructure, etc. This would have a negative impact on sovereign bonds.
      always: |
        In a high physical risk scenario, physical risks would undermine GDP growth due to loss of 
        land, changing crop yields, depleted natural resources, lower productivity of the workforce, 
        damages to infrastructure, etc. Chronic and acute risks could result in lower tax revenues or 
        higher insurance premiums. This could result in a negative impact on GDP globally by 2100 and 
        hit governments’ finances. Extreme weather events such as wildfires, floods, and heat waves 
        could become more prevalent, impacting households, businesses, cities and states. There are 
        also likely indirect risks, such as those caused by international migration (e.g. increased 
        inequalities, labour right issues, social conflicts), or via biodiversity loss, or to 
        industries’ supply chains and international trade.
        
        Wet bulb temperatures, which combine heat and humidity, could reach levels that make outdoor 
        work unsafe in some regions. This would severely impact labour productivity, especially in 
        sectors like agriculture and construction, where outdoor work is prevalent. 
        
        A study at the University of Exeter ([Hot weather hits productivity – even in air-conditioned factories - News](https://news.exeter.ac.uk/research/hot-weather-hits-productivity-even-in-air-conditioned-factories/)) 
        further found that productivity dropped even in air-conditioned factories. For example, 
        productivity dropped by 5.8% when wet-bulb temperatures exceeded 28°C.
        
        The high physical risk scenario could lead to a reduction in GDP growth. This would 
        have a negative impact on Brazilian sovereign bonds. 
        
        As global temperatures rise in a high physical risk scenario, the effects of climate change, 
        including coastal flooding, reduced rainfall in drylands and water scarcity, will likely lead 
        to changes in patterns of human migration. Climate migration could lead to increasing political 
        instability. With people in less developed countries more likely to leave affected areas, this 
        may cause conflicts in receiving areas. Indeed, even within a country, climate change could lead 
        to higher inequality due to slow economic growth in particular areas. As a result, political 
        instability could rise due to climate-related risk issues, both within and between countries.
        
        The amazon rainforest is a critical carbon sink and biodiversity hotspot, but faces significant threats 
        from physical effects of climate change, as well as in a world where transition policy is lacking to 
        defend the land use. Fires and droughts in particular cause extensive damage to ecosystems that are 
        not fire adapted, such as rainforests and wetlands, and lead to large releases of carbon dioxide 
        and air pollutants that impact health outcomes in and beyond the borders of Brazil. Meanwhile a 
        lack of valuing carbon sinks would lead to further exploitation and deforestation of Brazil’s 
        rainforests, leading to fragmentation and habitat loss that ultimately could collapse the 
        rainforest into a die-back. This would involve a loss of the self-sustainability of rains, 
        furthering the die-off of the rainforest and having significant regional and global climate 
        risks to agriculture and rainfall patterns. Meanwhile the remaining forests and tropical peatlands 
        would in a dry-off convert to carbon sources, leading to significant carbon and methane emissions 
        and a rapid increase in warming.
        
        Deforestation and other stresses are likely to have further impacts on indigenous 
        communities who come into conflict with commercial interests which exploit the forests 
        that make up their traditional lands, as well as the collapse of biodiversity and ecosystem 
        services such as water purification, soil erosion control, or agricultural production.
  
  
      high_materiality: |
        **GDP growth effect**
  
        In a high physical risk scenario, global mean temperatures compared to pre-industrial 
        levels could increase across the world by 1.5°C by 2030, and 1.9°C, by 2050 C by 2050 
        and ultimately 2.3°C to 3°C by 2100 (with land warming faster than oceans and high 
        latitudes experiencing higher warming). These changes could lead to chronic changes 
        in living conditions affecting health, labour productivity, agriculture, ecosystems, 
        and sea-level rise. It can also further change the frequency and severity of weather 
        events such as heatwaves, droughts, wildfires, cyclones, and flooding.
        
        This declining productivity would affect GDP and government income, as tax revenues are 
        dependent on economic output. Adaptation costs would cause further strain to fiscal expenditures. 
        Assuming taxation rates remain unchanged, a decrease in GDP could lead to a reduction in fiscal revenue. 
        Based on the IIASA NGFS Scenario Explorer NiGEM model (REMIND inputs), the expected impact of a 
        high physical risk scenarios (i.e. Hot House World) on Brazil’s GDP, from chronic physical effects, 
        would be significant, ranging from -16.3% to -20.3 % (relative to a baseline with no physical risks) by 2050.
  
        This declining productivity would affect GDP and government income, as tax revenues are
        dependent on economic output. Adaptation costs would cause further strain to fiscal expenditures.
        Assuming taxation rates remain unchanged, a decrease in GDP could lead to a reduction in fiscal
        revenue. According to estimates from the NGFS, a Hot House World scenario with high physical risk
        could result in significant GDP losses. In a Hot House World scenario, world  GDP losses from chronic
        physical and transition effects are estimated to be between -5.7 and -6% (relative to a baseline with
        no transition or physical risks) by 2050. World GDP losses from physical risks vary in line with different
        temperatures projected for each scenario. Based on the IIASA NGFS Scenario Explorer NiGEM model (REMIND inputs), 
        the expected impact of a Hot House World scenario on Brazil's GDP from chronic physical and transition effects
        would be significant, ranging from -6.1% to -6.8% (relative to a baseline with no transition or physical risks)
        by 2050.
  
        ![GDP](/assets/images/sov_brasil_hothouse_gdp.png)
        
        **Source:** [IIASA NGFS Scenario Explorer. NiGEM NGFS v1.24.2 [REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads) For NGFS “Current Policies”, there are no estimated GDP loses from transition risk, so a combined is not available. Physical damages have been plotted but this causes an underestimate of the true damages to the GDP for the “Nationally Determined Contributions (NDCs)” scenario and for the existing transition risks facing the economy in a “Current Policies” scenario.
        
        Opportunities could arise from mitigation actions, including climate resilience 
        investments (e.g. to cope with flooding risks that would propel the growth of economic 
        sectors providing the underlying solutions in terms of products and services).
        
        
        **Downgrading of credit ratings effect**
  
        Climate-related risks are, to some extent, priced in the sovereign bond market. 
        No sovereign has yet been downgraded because of the climate-related risks it faces, 
        although rating agencies anticipate that climate trends will have implications for 
        ratings in coming decades. According to the 2021 [Rising Temperatures, Falling Ratings: The Effect of Climate Change on Sovereign Creditworthiness](https://www.bennettinstitute.cam.ac.uk/wp-content/uploads/2020/12/Rising_Climate_Falling_Ratings_Working_Paper.pdf) 
        from the Bennett Institute for Public Policy, in a RCP 8.5 (i.e. high physical risk scenario), 
        most developed countries would be significantly downgraded, with an average downgrade exceeding 
        two notches by 2100. Most downgrades would be among top-rated countries. Brazil would have a 
        downgrade of between 1 and 2 notches by 2100, increasing the cost of borrowing for 
        the Brazilian government by approximately US$1.27-1.91bn.
  
