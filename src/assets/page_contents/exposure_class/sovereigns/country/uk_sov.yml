  group: sovereigns

  transition:
    high:
      exec_description: |
        In the Delayed Transition scenario, late policy reaction, societal change 
        and national energy strategies could lead to significant, albeit delayed 
        increases in the implicit carbon prices. This could have an impact on 
        sovereign bonds in countries with a strong level of dependence on fossil 
        fuel energy sources as well as a risk of short-term investment shocks.
      always: |
        In the Delayed Transition scenario, late policy action means that a 
        ‘Business-as-Usual’ approach to decarbonisation occurs between now and 
        2030, followed by a sharp increase in policy aggression. The delayed policy 
        ambition reduces the initial disincentivisation against fossil fuels, only 
        to more aggressively penalise and thus risk stranding fossil fuel assets 
        beyond 2030. In this scenario, disorderly policy action results in increased 
        transition risks.
        
        This scenario could have a very strong impact on fiscal revenues in countries 
        with a strong level of dependence on fossil fuel energy sources. Industries that 
        are negatively impacted by transition risk, such as mining, oil and gas could have 
        reduced revenues from lower fossil fuel demand and increased costs from significantly 
        higher carbon taxes.
        
        On the other hand, government spending (through subsidies and investment) could encourage 
        consumer spending and investment in the use of renewables, energy efficiency, energy storage, 
        etc, leading to increases in fiscal revenues. The Delayed transition risk scenario could also 
        lead to a reduction in GDP growth. This would have a negative impact on UK sovereign bonds.
      high_materiality: |
        **Carbon tax effect**
  
        Transition risks for sovereigns are largely associated with the exposure to carbon intensive 
        sectors and technologies. Countries with carbon-intensive sectors such as oil and gas are 
        consequently some of the most vulnerable to transition risk.
        
        The impact of Delayed transition risk scenarios on fiscal revenues is largely dependent on 
        the efficiency of government spending in trying to mitigate these risks. While the use of 
        taxes to incentivize more environmentally friendly production, transportation and consumption 
        patterns can help economies transition to a net-zero scenario, a poorly managed transition policy 
        could lead to shocks in economic activity. Depending on the respective country’s size of fossil 
        fuel or renewable energy sectors, green policies, such as carbon taxes would impact, positively 
        or negatively, firms’ profitability, which would, in turn, impact fiscal revenues (for more detail see
        [How could climate change impact sovereign risk](https://content.ftserussell.com/sites/default/files/research/How%20could%20climate%20change%20impact%20sovereign%20risk%20FINAL.pdf)).
  
        In the Delayed transition scenario, late policy means that a ‘Business-as-Usual’ 
        approach to decarbonisation occurs between now and 2030, followed by a sharp increase 
        in policy aggression, equivalent to an implicit/proxy carbon price increase to ~1,255 USD 
        per tonne CO2 by 2035 and ~6,624 USD per tonne CO2 by 2050 based on the IIASA NGFS Scenario 
        Explorer NiGEM model (REMIND inputs). The delayed policy ambition reduces the initial 
        disincentivisation against fossil fuels, only to more aggressively penalise and thus 
        risk stranding fossil fuel assets beyond 2030. In this scenario, disorderly policy 
        action results in increased transition risks.
  
        ![Carbon price](/assets/images/sov_uk_disorderly_price_carbon.png)
        
        **Source:** [IIASA NGFS Scenario Explorer. NiGEM NGFS v1.24.2 [REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
        
        The UK electricity sector has been rapidly decarbonising in recent years, as policy has 
        supported renewables deployment and driven coal out of the electricity mix. Coal provided 
        only 2% of electricity generation in 2023 based on data from IEA, down from ~ 37% a decade ago. 
        The share of biomass in the electricity generation mix has also been increasing, biofuels & waste 
        to energy provided 13% of generation in 2023. 
        
        In 2023 the total share of renewable energy in total electricity generation rose to 36%, up 
        from 31% in 2022, above the global average and there are ambitious plans for further decarbonisation 
        of the electricity supply. The key obstacle to achieving this in a cost-effective way is the 
        development of short- and long-term storage technology that can complement intermittent renewables 
        and avoid the financial disincentives for expansion that arise through the risk of curtailment 
        on windy, sunny days.
        
        The chart below based on IEA data shows that combustion of methane generates the largest share 
        of UK electricity and indeed, due to the ease of adjusting supply from gas to meet marginal demand, 
        its place in the merit order dictates that the wholesale gas price is the dominant factor controlling 
        electricity prices.
  
        ![Sources of Electricity Generation](/assets/images/sov_uk_electricity_generation.png)
  
        **Source:** [IEA 2024; Evolution of electricity generation in the UK since 2000](https://www.iea.org/countries/united-kingdom/energy-mix) License: CC By 4.0.
        
        In 2019, the UK committed to reach net zero greenhouse gas emissions by 2050. Since then, 
        it has increased the ambition of its 2035 NDC to align with this long-term target, aiming 
        to reduce emissions to 81% below 1990 levels by 2035 (excluding international aviation and 
        shipping emissions). To support this the UK has committed to a fully decarbonised power 
        sector by 2035 as well as no petrol or diesel cars will be sold after 2030. All new cars 
        and vans will need to be 100% zero emissions by 2035. 
        
        However, there are some key weaknesses in the UK’s climate policy approach including the lack 
        of detailed implementation plans as well as a lack of clear policy around increasing energy 
        efficiency in homes.
  
        **GDP growth effect**
  
        A change in a country’s GDP could have an impact on the level of fiscal revenue it receives. 
        Assuming taxation rates remain unchanged, a decrease in GDP could lead to a reduction in fiscal 
        revenue. According to estimates from the NGFS, Delayed transition could result in significant 
        GDP losses. World GDP impacts from transition risks are negative as the speed of the transition 
        combines with investment uncertainty and affects consumption and investment.
        
        Based on the IIASA NGFS Scenario Explorer NiGEM model (REMIND inputs), the expected impact 
        (relative to a baseline with no transition or physical risks) of a Delayed Transition scenario 
        on the UK GDP, from chronic physical and transition effects, would be significant, at around 
        -2.5% by 2030 and around -5% by 2050.
  
        ![GDP](/assets/images/sov_uk_disorderly_gdp.png)
        
        **Source:** [IIASA NGFS Scenario Explorer. NiGEM NGFS v1.24.2 [REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads)
  
        **Downgrading of credit ratings effect**
  
        Climate-related risks are, to some extent, priced in the sovereign bond market. 
        While no sovereign has yet been downgraded solely because of the climate-related 
        risks it faces, there are several examples (e.g. Pakistan in 2022) where the costs 
        associated with extreme weather events have contributed to downgrades. Indeed rating 
        agencies anticipate that climate trends could have implications for ratings in coming 
        decades. According to the 2021 
        [Rising Temperatures, Falling Ratings: The Effect of Climate Change on Sovereign Creditworthiness] (https://www.bennettinstitute.cam.ac.uk/wp-content/uploads/2020/12/Rising_Climate_Falling_Ratings_Working_Paper.pdf)  
        working paper the Bennett Institute for Public Policy, in the RCP 2.6 scenario (aligned to Delayed 
        Transition and Below 2°C scenarios), most developed countries would be marginally downgraded (1 notch or less). 
        Most downgrades would be among top-rated countries. This does not necessarily reflect increased climate-related 
        risks for these top-rated countries, but greater sensitivity of the top ratings. It is easier to lose an AAA rating 
        than a C rating. According to the study, in a transition risk (RCP 2.6) scenario, the UK would have a downgrade of 
        around one notch by 2100, increasing the cost of borrowing for the UK government by approximately US$2-3bn.
  
