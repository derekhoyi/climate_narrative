reports:  
  - question: Am I able to generate reports tailored to my institution? 
    answer: |
        Yes, navigating to the ‘Institutional Report’ will enable you to tailor reports to your business activities, products, and
        materiality of exposures to an asset class, sector, or liability class. For more information, please refer to [Reports](/reports) 

  - question: Am I able to generate reports that contain a description of the scenarios only?
    answer: |
        Yes, navigating to the ‘Scenario Report’ will enable you to select scenarios for which you would like the report to be generated 
        for. These reports contain a high level overview of the scenario(s) with no detail relating to different asset classes, 
        sectors or liabilities. For more information, please refer to [Reports](/reports) 

  - question: Am I able to produce reports for all sectors and all scenarios?
    answer: |
        Yes, navigating to the ‘Sector Report’ and selecting all sectors and all scenarios will enable you to generate the report containing all sectors and scenarios. For more 
        information, please refer to [Reports](/reports) 

  - question: What reports are available from the tool? 
    answer: |
        There are three types of reports that the tool can generate: Institutional Reports, Sector Reports, and Scenario Reports. All sectors and all 
        scenarios can be selected within the 'Scenario Report' to generate all the narratives available. Please refer to [Reports](/reports) and follow the 
        links to understand the contents under each type of report.
