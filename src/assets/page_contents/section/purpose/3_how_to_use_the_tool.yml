        # purpose
        ### How to use the tool?

        The tool can generate the following types of reports:
        - an Institutional Report which gives a report tailored to your institution
        - a Sector Report which allows users to see the content for a selected sector or sectors
        - a Scenario Report which allows users to see the content for a selected scenario or scenarios
       






