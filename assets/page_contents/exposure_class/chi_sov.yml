physical:
  high:
    exec_description: |
      In the high physical risk scenarios, physical risks would undermine GDP growth 
      due to increased loss of life, land degradation, risks to crop yields, depletion 
      of natural resources, reduced productivity of the workforce, increasing damages 
      to infrastructure, etc. This would have a negative impact on sovereign bonds.
    always: |
      In a high physical risk scenario, physical risks would undermine GDP growth due to loss of land, 
      changing crop yields, depleted natural resources, lower productivity of the workforce, damages 
      to infrastructure, etc. Chronic and acute risks could result in lower tax revenues or higher 
      insurance premiums. This could result in a negative impact on GDP globally by 2100 and hit 
      governments’ finances. Extreme weather events such as wildfires, floods, and heat waves could 
      become more prevalent, impacting households, businesses, cities and states. There are also 
      likely indirect risks, such as those caused by international migration (e.g. increased inequalities, 
      labour right issues, social conflicts), or via biodiversity loss, or to industries’ supply chains and international trade.
      
      Wet bulb temperatures, which combine heat and humidity, could reach levels that make outdoor 
      work unsafe in some regions. This would severely impact labour productivity, especially in 
      sectors like agriculture and construction, where outdoor work is prevalent. 
      
      A study at the University of Exeter (Hot weather hits productivity – even in air-conditioned factories - News) 
      further found that productivity dropped even in air-conditioned factories. For example, productivity 
      dropped by 5.8% when wet-bulb temperatures exceeded 28°C.
      
      The high physical risk scenario could lead to a reduction in GDP growth. 
      This would have a negative impact on Chinese sovereign bonds.
      
      As global temperatures rise in a high physical risk scenario, the effects of climate change, 
      including coastal flooding, reduced rainfall in drylands and water scarcity, will likely lead 
      to changes in patterns of human migration. Climate migration could lead to increasing political 
      instability. With people in less developed regions more likely to leave affected areas, this may 
      cause conflicts in receiving regions. Indeed, even within a country, climate change could lead to 
      higher inequality due to slow economic growth in particular areas. As a result, political instability 
      could rise due to climate related risk issues, both within and between countries.

    high_materiality: |
      **GDP growth effect**

      In a high physical risk scenario, global mean temperatures compared to pre‑industrial levels 
      could increase across the world by 1.5&deg;C by 2030, and 1.9&deg;C by 2050 and ultimately 2.3&deg;C to 3&deg;C by 2100 
      (with land warming faster than oceans and high latitudes experiencing higher warming). These changes could 
      lead to chronic changes in living conditions affecting health, labour productivity, agriculture, ecosystems, 
      and sea‑level rise. It can also further change the frequency and severity of weather events such as 
      heatwaves, droughts, wildfires, cyclones, and flooding.

       ![GDP](sov_china_hothouse_gdp.png)
      
      **Source:**
      
      [IIASA NGFS Scenario Explorer. NiGEM NGFS v1.24.2 [REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads){target="\_blank"} For NGFS “Current Policies”, there are no estimated GDP loses from transition risk, so a combined is not available. Physical damages have been plotted but this causes an underestimate of the true damages to the GDP for the “Nationally Determined Contributions (NDCs)” scenario and for the existing transition risks facing the economy in a “Current Policies” scenario.
      
      Opportunities could arise from mitigation actions, including climate resilience 
      investments (e.g. to cope with flooding risks that would propel the growth of economic 
      sectors providing the underlying solutions in terms of products and services).
      
      
      **Downgrading of credit ratings effect**

      Climate-related risks are, to some extent, priced in the sovereign bond market. No sovereign has 
      yet been downgraded because of the climate-related risks it faces, although rating agencies anticipate 
      that climate trends will have implications for ratings in coming decades. According to the 2021 
      “Rising Temperatures, Falling Ratings: The Effect of Climate Change on Sovereign Creditworthiness” 
      working paper from the University of Cambridge, in a RCP 8.5 (i.e. high physical risk scenario), 
      most developed countries would be significantly downgraded, with an average downgrade exceeding 
      two notches by 2100. Most downgrades would be among top-rated countries.
      
      China would face a downgrade of roughly 6 notches by 2100, increasing the cost of borrowing for 
      the Chinese government by a debt range of roughly US$12.92–19.38bn. This significant adjustment 
      reflects the increased vulnerability from widespread infrastructure damage, declining productivity, 
      and higher adaptation costs, all of which contribute to elevated borrowing costs.

