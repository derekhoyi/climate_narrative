name: China sovereign
test_report_position: 32
group: sovereigns
description: |
  Sovereign (or government) bonds are debt securities issued by governments 
  to support government spending. Governments agree to repay the face value of 
  the bond at a specified maturity date and may also pay interest, in the form 
  of coupon payments, at regular intervals throughout the term. Bonds are used 
  to finance and raise capital for the state’s general expenditures and operations, 
  or are earmarked for certain projects such as infrastructure and housing, or 
  nature restoration and climate adaptation.
  
  The government bond sector is a broad category that includes “sovereign” debt, 
  which is issued and generally backed by a central government. UK Gilts, US Treasuries, 
  German Bunds, Japanese Government Bonds (JGBs), Brazilian Government Bonds and Government 
  of Canada Bonds (GoCs) are all examples of sovereign government bonds. The US, Japan and 
  Europe have historically been the biggest issuers in the government bond market. Several 
  governments also issue sovereign bonds that are linked to inflation, known as inflation-linked 
  bonds or, in the US, Treasury Inflation-Protected Securities (TIPS). 
  
  On an inflation-linked bond, the interest and/or principal is adjusted on a regular basis to 
  reflect changes in the rate of inflation, thus providing a “real,” or inflation-adjusted, return. 
  But, unlike other bonds, inflation-linked bonds could experience greater losses when real interest 
  rates are moving faster than nominal interest rates.

  In addition to sovereign bonds, the government bond sector includes subcomponents, such as:

  - Agency and “quasi-government” bonds: Central governments pursue various goals - 
    supporting affordable housing or the development of small businesses, for example - 
    through agencies, a number of which issue bonds to support their operations. 
    Some agency bonds are guaranteed by the central government while others are not. 
    Supranational organisations, like the World Bank and the European Investment Bank, 
    also borrow in the bond market to finance public projects and/or development.

  - Local government bonds: Local governments - whether provinces, states or cities - 
    borrow to finance a variety of projects, from bridges to schools, as well as general 
    operations. The market for local government bonds is well established in the US, 
    where these bonds are known as municipal bonds. Other developed markets also 
    issue provincial/local government  bonds.

  In this report we refer to a ‘20-notch’ sovereign bond rating scale translated 
  from S&P’s alphabetical standardized rating scale (see Appendix), which is used to 
  outline changes to sovereign bond ratings, as is common in surrounding literature. 
  Impacts of climate change on sovereign bond ratings are discussed in reference to the 
  2021 working paper titled “Rising Temperatures, Falling Ratings: The Effect of Climate 
  Change on Sovereign Creditworthiness” from the Bennett Institute for Public Policy. 
  This study represents one approach towards quantifying the effects of climate change 
  on credit ratings and is illustrative based on a hypothetical model. Whilst conclusions 
  are referred to on the impact on bond ratings, it is worth highlighting that this report 
  focuses on the physical climate risk impacts on credit ratings, and not on the demands 
  of transition, nor on the knock-on effects that climate change may cause or exacerbate 
  such as resource conflicts, political volatility, or supply chain disruptions.

transition:
  high:
    exec_description: |
      In the Delayed Transition scenario, late policy reaction, societal change 
      and national energy strategies could lead to significant, albeit delayed 
      increases in the implicit carbon prices. This could have an impact on 
      sovereign bonds in countries with a strong level of dependence on fossil 
      fuel energy sources as well as a risk of short-term investment shocks.
    always: |
      In the Delayed Transition scenario, late policy action means that a 
      “Business as Usual” approach to decarbonisation occurs between now and 2030, 
      followed by a sharp increase in policy aggression. This means that the initial 
      effective carbon price increases at a slower rate compared to Orderly scenarios until 2030, 
      but significantly higher effective carbon prices thereafter as countries make up for lost ground. 
      
      These scenarios could have a very strong impact on fiscal revenues in countries with a strong 
      level of dependence on fossil fuel energy sources. Industries that are negatively impacted by 
      transition risk, such as mining, oil and gas could have reduced revenues from lower fossil fuel 
      demand and increased costs from significantly higher carbon taxes.
      
      On the other hand, government spending (through subsidies and investment) could encourage 
      consumer spending and investment in the use of renewables, energy efficiency, energy storage, etc, 
      leading to increases in fiscal revenues. The Delayed transition risk scenarios could also 
      lead to a reduction in GDP growth. This would have a negative impact on Chinese sovereign bonds.

    high_materiality: |
      **Carbon tax effect**

      Transition risks for sovereigns are largely associated with the exposure to 
      carbon intensive sectors and technologies. Countries with carbon-intensive sectors 
      such as oil and gas are consequently some of the most vulnerable to transition risk. 
      
      The impact of Delayed transition risk scenarios on fiscal revenues is largely 
      dependent on the efficiency of government spending in trying to mitigate these risks. 
      While the use of taxes to incentivize more environmentally friendly production, 
      transportation and consumption patterns can help economies transition to a net 
      zero scenario, a poorly managed transition policy could lead to shocks in economic activity. 
      Depending on the respective country’s size of fossil fuel or renewable energy sectors, green 
      policies, such as carbon taxes would impact, positively or negatively, firms’ profitability, 
      which would, in turn, impact fiscal revenues.
      
      In the Delayed transition scenario, late policy reaction means that a ‘Business as Usual’ 
      approach to decarbonisation occurs between now and 2030, followed by a sharp increase in 
      policy aggression, equivalent to an implicit/proxy carbon price increase to approximately 
      388.9 USD per tonne CO<sub>2</sub> by 2035 and about 2,582.2 USD by 2050 based on the IIASA NGFS Scenario 
      Explorer NiGEM model (REMIND inputs)

      The delayed policy ambition reduces the initial disincentivisation against fossil fuels, 
      only to more aggressively penalise and thus risk stranding fossil fuel assets beyond 2030. 
      In this scenario, disorderly policy action results in increased transition risks.
      
      ![Carbon price](sov_china_disorderly_price_carbon.png)
      
      **Source:**
      
      [IIASA NGFS Scenario Explorer. NiGEM NGFS v1.24.2 [REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads){target="\_blank"} 

      Based on data from IEA (see below graph), in 2023 the renewables share of power in China 
      is characterized by a mix where coal remains dominant at 62% making it one of the most 
      coal-reliant power sectors out of the world’s biggest emitters. Hydro accounts for 15%, 
      natural gas for 3%, nuclear for 5%, oil at >1%, solar PV at 5%, wind at 9% and other sources at 2%. 
      This mix reflects a significant reliance on coal, although non-fossil sources are steadily growing.

       ![Sources of Electricity Generation](sov_china_electricity_generation.png)

      **Source:**
      [IEA 2024; Evolution of electricity generation in China since 2000](https://www.iea.org/countries/china/energy-mix){target="\_blank"} License: CC By 4.0.
      
      China's latest renewable energy plan, unveiled in October 2024, aims to significantly boost 
      renewable energy consumption. This represents a strategic shift from merely expanding capacity 
      to fostering systemic demand through infrastructure upgrades and sectoral integration. 
      
      China's policy direction towards achieving a phase-down of coal remains complex. 
      On one hand, the country continues to invest heavily in renewable energy projects, 
      including new offshore wind farms and large-scale clean energy bases. On the other hand, 
      China approved 66.7 GW of new coal-fired power capacity in 2024, marking a 10-year high in 
      coal power construction, though it is worth noting that the capacity factor of China’s 
      coal-fired powerplants has been sharply decreasing over time, as they switch towards 
      more of a grid-stability role, providing demand-following power as opposed to baseload. 
      The government is also expanding its fossil gas infrastructure to increase the share of 
      fossil gas in the primary energy mix.
      
      **GDP growth effect**

      A change in a country’s GDP could have an impact on the level of fiscal revenue 
      it receives. Assuming taxation rates remain unchanged, a decrease in GDP could 
      lead to a reduction in fiscal revenue. According to estimates from the NGFS, 
      Delayed transition could result in significant GDP losses. World GDP impacts 
      from transition risks are negative as the speed of the transition combines with 
      investment uncertainty and affects consumption and investment.
      
      Based on the IIASA NGFS Scenario Explorer NiGEM model (REMIND inputs), 
      the expected impact (relative to a baseline with no transition or physical risks) 
      of a Delayed Transition scenario on China’s GDP is estimated to be around –3.5% by 2025, 
      reaching approximately –6.0% by 2030 and around –12.4% by 2050.

       ![GDP](sov_china_disorderly_gdp.png)
      
      **Source:**
      
      [IIASA NGFS Scenario Explorer. NiGEM NGFS v1.24.2 [REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads){target="\_blank"} 

      **Downgrading of credit ratings effect**

      Climate-related risks are, to some extent, priced in the sovereign bond market. 
      No sovereign has yet been downgraded because of the climate-related risks it faces, 
      although rating agencies anticipate that climate trends could have implications for 
      ratings in coming decades. According to the 2021 “Rising Temperatures, Falling Ratings: 
      The Effect of Climate Change on Sovereign Creditworthiness” working paper from the 
      University of Cambridge, in the Delayed Transition scenario, most developed countries 
      would be marginally downgraded (1 notch or less). Most downgrades would be among top-rated 
      countries. This does not necessarily reflect increased climate-related risks for these 
      top-rated countries, but greater sensitivity of the top ratings. It is easier to lose 
      an AAA rating than a C rating. 
      
      According to the study, in a transition risk (RCP 2.6) scenario, China would experience 
      a downgrade of approximately 2 notches by 2100, increasing the cost of borrowing for 
      the Chinese government by a debt range of roughly US$4.03–6.05bn. This modest adjustment 
      reflects China’s capacity to eventually realign its energy policies despite initial delays, 
      thereby limiting any significant increase in borrowing costs.


