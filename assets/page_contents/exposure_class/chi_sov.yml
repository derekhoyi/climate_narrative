transition_physical:
  high:
    exec_description: |
      In the high physical and transition risk scenarios, physical risks would undermine GDP 
      growth due to increased loss of life, land degradation, risks to crop yields, depletion of 
      natural resources, reduced productivity of the workforce, increased damages to infrastructure, etc. 
      This would have a negative impact on sovereign bonds. Unorganised and delayed climate action leads 
      to increased transition risks, as a lack of effective price signalling and coordination causes 
      supply chain bottlenecks and poor asset valuations and associated decision-making.
    always: |
      In a high physical and transition risk scenario (i.e. too little too late), physical 
      risks would undermine GDP growth due to loss of land, changing crop yields, depleted 
      natural resources, lower productivity of the workforce, damages to infrastructure, etc. 
      Chronic and acute risks could result in lower tax revenues or higher insurance premiums. 
      This would result in a material negative impact on GDP globally by 2100 and hit governments’ finances. 
      Extreme weather events such as wildfires, floods, and heat waves could become more prevalent, 
      impacting households, businesses, cities and states. There are also likely indirect risks, 
      such as those caused by international migration (e.g. increased inequalities, labour right issues, 
      social conflicts), or via biodiversity loss, or to industries’ supply chains and international trade.
      
      Wet bulb temperatures, which combine heat and humidity, could reach levels that make outdoor work 
      unsafe in some regions. This would severely impact labour productivity, especially in sectors like 
      agriculture and construction, where outdoor work is prevalent. 
      
      A study at the University of Exeter (Hot weather hits productivity – even in air-conditioned factories - News) 
      further found that productivity dropped even in air-conditioned factories. For example, productivity dropped 
      by 5.8% when wet-bulb temperatures exceeded 28°C.
      
      The high physical and transition risk scenario could lead to a significant reduction in GDP growth. 
      This would have a negative impact on Chinese sovereign bonds.

      As global temperatures rise in a high physical and transition risk scenario, the 
      effects of climate change, including coastal flooding, reduced rainfall in drylands 
      and water scarcity, will likely lead to changes in patterns of human migration. Climate migration 
      could lead to increasing political instability. With people in less developed regions more likely 
      to leave affected areas, this may cause conflicts in receiving regions. Indeed, even within a country, 
      climate change could lead to higher inequality due to slow economic growth in particular areas. As a result, 
      political instability could rise due to climate related risk issues, both within and between countries.
      
      Divergent and delayed climate policies could exacerbate these impacts by creating inconsistent regulatory 
      environments and economic disruptions. These inconsistencies can lead to higher operational costs for businesses, 
      impacting employment and economic stability. Additionally, the lack of cohesive policy frameworks may hinder 
      the effectiveness of climate adaptation and mitigation efforts, further exacerbating the risks associated 
      with climate change.
    high_materiality: |
      There would be high transition and physical risks from a too-little-too-late scenario as 
      a result of the delayed (“too late”) implementation and ultimately diverging in their mitigation stringency, 
      thus rendering the overall efforts insufficient to reach net zero (“too little”). China’s existing decarbonisation 
      pledges and net-zero targets would only be partially achieved, while other countries follow a mix of current policies, 
      and inadequate expansions of these polices, leading to increased regional inequality which would exacerbate 
      regional tensions as well as the physical risk impacts.

      **Carbon tax effect**

      In Transition risks for sovereigns are largely associated with the exposure to carbon intensive sectors 
      and technologies. Countries with carbon-intensive sectors such as oil and gas are consequently some of 
      the most vulnerable to transition risk.
      
      The impact of a Too-Little-Too-Late scenario on fiscal revenues is largely dependent on the efficiency 
      of government spending in trying to mitigate these risks. While the use of taxes to incentivize more 
      environmentally friendly production, transportation and consumption patterns can help economies transition 
      to a net zero scenario, a poorly managed transition policy could lead to shocks in economic activity. 
      Depending on the respective country’s size of fossil fuel or renewable energy sectors, green policies, 
      such as carbon taxes would impact, positively or negatively, firms’ profitability, which would, in turn, 
      impact fiscal revenues.
      
      In the High physical and transition risk (Too-little-too-late) scenario, late and uncoordinated policy 
      reaction means that a ‘Business as Usual’ approach to decarbonisation occurs between now and 2030, 
      followed by a somewhat subdued increase in policy aggression, equivalent to an implicit/proxy carbon 
      price increase to ~11 USD per tonne CO₂ by 2035 and ~118 USD by 2050 based on the IIASA NGFS Scenario 
      Explorer NiGEM model (REMIND inputs). The delayed policy ambition reduces the initial disincentivisation 
      against fossil fuels, only to more aggressively penalise and thus risk stranding fossil fuel assets beyond 2030. 
      In this scenario, disorderly policy action results in increased transition risks. For China specifically, the 
      definition of the Fragmented World scenario leads to a lower ambition than most, keeping to only a very modest 
      increase in ambition from current decarbonisation policies.
      
      ![Carbon price](sov_china_littlelate_price_carbon.png)
      
      **Source:**
      
      [IIASA NGFS Scenario Explorer. NiGEM NGFS v1.24.2 [REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads){target="\_blank"} 

      **GDP growth effect**

      In a high physical and transition risk scenario (i.e. too little too late), global mean temperatures 
      compared to pre industrial levels could increase across the world by 1.5°C by 2030, by 1.9°C by 2050 
      and ultimately 2.4°C by 2100 (with land warming faster than oceans and high latitudes experiencing 
      higher warming). These changes will lead to chronic changes in living conditions affecting health, 
      labour productivity, agriculture, ecosystems, and sea level rise, which will consequently impact 
      the rate of growth in GDP. It can also change the frequency and severity of weather events such as 
      heatwaves, droughts, wildfires, cyclones, and flooding.
      
      Research from Burke et al (2015) indicates there is a non-linear effect of increasing temperature on 
      economic output, with productivity peaking at an annual average temperature of 13°C and declining 
      strongly at higher temperatures. In a high physical risk scenario, unmitigated warming is expected 
      to reshape the global economy by reducing average global incomes by roughly 23% by 2100, relative 
      to scenarios without climate change.
      
      This declining productivity would affect GDP and government income, as tax revenues are dependent 
      on economic output. Adaptation costs would cause further strain to fiscal expenditures. Assuming 
      taxation rates remain unchanged, a decrease in GDP could lead to a reduction in fiscal revenue. 
      Based on the IIASA NGFS Scenario Explorer NiGEM model (REMIND inputs), the expected impact of a 
      Fragmented World (too‑little‑too‑late) scenario on China’s GDP, from chronic physical and transition effects, 
      is estimated to roughly around –13.8% (relative to a baseline with no transition or physical risks) by 2050.

       ![GDP](sov_china_littlelate_gdp.png)
      
      **Source:**
      
      [IIASA NGFS Scenario Explorer. NiGEM NGFS v1.24.2 [REMIND-MAgPIE 3.3-4.8.].](https://data.ece.iiasa.ac.at/ngfs/#/downloads){target="\_blank"}

      Opportunities could arise from mitigation actions, including climate resilience investments 
      (e.g. to cope with flooding risks that would propel the growth of economic sectors providing 
      the underlying solutions in terms of products and services).

      **Downgrading of credit ratings effect**

      Climate-related risks are, to some extent, priced in the sovereign bond market. No 
      sovereign has yet been downgraded because of the climate-related risks it faces, although 
      rating agencies anticipate that climate trends will have implications for ratings in coming decades. 
      According to the 2021 “Rising Temperatures, Falling Ratings: The Effect of Climate Change on Sovereign 
      Creditworthiness” working paper from the University of Cambridge, in a high physical risk scenario (RCP 8.5), 
      most developed countries would be significantly downgraded, with an average downgrade exceeding two notches by 
      2100. Most downgrades would be among top-rated countries. 
      
      China would face a downgrade of roughly 6 notches by 2100, increasing the cost of borrowing for the Chinese government 
      by a debt range of roughly US$12.92–19.38bn. This significant adjustment reflects the increased vulnerability from 
      widespread infrastructure damage, declining productivity, and higher adaptation costs, all of which contribute to 
      elevated borrowing costs.
      
      **Transition impacts**

      Transition Impacts corresponding to a High Transition and Physical Risk (Too-Little-Too-Late) scenario include:
        - **Inconsistent regulatory environments**: Divergent climate policies could lead to 
        regulatory uncertainty, making it difficult for businesses to plan and invest. 
        For example, mixed messages on carbon pricing and the slow implementation of climate 
        policies by China has created uncertainty for businesses along the belt and road initiative.
        - **Economic disruptions**: Delayed and fragmented policies may cause economic instability, 
        affecting various sectors differently and leading to uneven growth. 
        - **Higher operational costs**: Businesses may face increased costs due to the need to comply 
        with varying regulations and invest in climate adaptation measures.
        - **Impact on employment**: Economic disruptions and higher operational costs could lead 
        to job losses and reduced employment opportunities.
        - **Ineffective climate adaptation and mitigation**: Lack of cohesive policy frameworks 
        may hinder efforts to adapt to and mitigate climate change, exacerbating physical risks. 
        - **Increased inequality and regional tensions**: Fragmented policies could lead to disparities 
        in climate action, exacerbating social and economic inequalities and regional tensions. 
        Regional disparities within China (in particular, between the rural regions in western 
        provinces dependent on extraction activities, and the more urbanised eastern coast) 
        highlight significant inequalities and internal tension, with some areas facing higher 
        unemployment and lower incomes, which could be worsened by uneven climate action.




